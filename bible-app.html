<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Bible App — Semitic Jew</title>
<link href="/israelite-research/styles.css" rel="stylesheet"/>
<style>
  :root{ --accent:#F17300; --ink:#0b2340; --muted:#6b7280; --sky:#e7ecf4; --brand:#054A91; }
  .container{ max-width:960px; margin:0 auto; padding:0 16px; }
  .hero{ padding:28px 0 14px; border-bottom:1px solid var(--sky); }
  .title{ margin:0; font-size:2rem; font-weight:900; color:var(--ink); }
  .sub{ color:var(--muted); margin:.35rem 0 0; }
  .section{ padding:24px 0; }
  .grid{ display:grid; grid-template-columns:1fr 1fr; gap:16px; }
  @media (max-width:960px){ .grid{ grid-template-columns:1fr; } }
  .card{ border:1px solid var(--sky); border-radius:12px; background:#fff; padding:16px; }
  .h2{ font-size:1.25rem; font-weight:900; color:var(--ink); margin:0 0 10px; }
  .p{ color:var(--ink); line-height:1.6; }
  .btn{ display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border:1px solid var(--sky); border-radius:999px; color:var(--brand); background:#fff; font-weight:900; text-decoration:none; }
  .btn:hover{ border-color:#dbe4f2; }
  .img{ width:100%; height:auto; aspect-ratio:700/394; object-fit:cover; background:#f5f7fa; border-radius:12px; }
</style>
</head>
<body>
<div id="site-header"></div>

<main class="container">
  <header class="hero">
    <h1 class="title">Bible App</h1>
    <p class="sub">Plans, passage search, notes, and cross-device sync (PWA-ready).</p>
  </header>

  <section class="section grid">
    <div class="card">
      <h2 class="h2">Key features</h2>
      <ul class="p" style="margin-left:18px;">
        <li>1-year Bible plan (sync with Morning to Morning).</li>
        <li>Fast passage search and inline notes.</li>
        <li>Homescreen install (iOS/Android/desktop).</li>
      </ul>
      <a class="btn" href="#">Install PWA</a>
    </div>
    <img class="img" alt="Bible App Preview" src="/israelite-research/images/index/bible-app-700x394.jpg"/>
  </section>

  <section class="section">
    <a class="btn" href="/israelite-research/index.html">← Back to Home</a>
  </section>
</main>

<div id="site-footer"></div>
<script src="/israelite-research/js/include.js"></script>
</body>
</html>
