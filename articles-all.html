<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>All Articles — Semitic Jew</title>
<link href="/israelite-research/styles.css" rel="stylesheet"/>
<style>
    /* --- Tabs (compact & structured) --- */
    .tabs-wrap{ background:#fff; border-bottom:1px solid #e6ebf2; }
    .tabs{ max-width:1200px; margin:0 auto; padding:.75rem 1rem; display:flex; gap:.5rem; flex-wrap:wrap; }
    .tab{ appearance:none; border:1px solid #e6ebf2; background:#fff; padding:.5rem .8rem; border-radius:8px; font:500 14px/1 var(--ff-sans,Roboto,system-ui); color:#0b2340; cursor:pointer; }
    .tab[aria-selected="true"]{ border-color:var(--accent,#F17300); color:#F17300; }

    /* --- Grid: fixed 290x450 cards --- */
    .articles-all .container{ max-width:1200px; margin:0 auto; padding:0 1rem; }
    .articles-all .cards{ display:grid; grid-auto-rows:1fr; grid-template-columns:repeat(auto-fill,290px); gap:1rem; justify-content:center; }
    .articles-all .card{ width:290px; height:450px; border:1px solid #e6ebf2; background:#fff; display:flex; flex-direction:column; }
    .articles-all .card-media{ position:relative; width:100%; height:163.13px; overflow:hidden; }
    .articles-all .card-media img{ width:100%; height:100%; object-fit:cover; display:block; }
    .articles-all .label-pill{ position:absolute; left:8px; top:8px; padding:.25rem .4rem; font-size:.72rem; background:rgba(0,0,0,.55); color:#fff; border-radius:2px; }
    .articles-all .card-body{ display:flex; flex-direction:column; padding:.8rem; gap:.45rem; flex:1; }
    .articles-all .card-title{ font-size:1rem; line-height:1.25; margin:0; }
    .articles-all .card-title a{ text-decoration:none; color:#0b2340; }
    .articles-all .card-excerpt{ font-size:.92rem; color:#333; line-height:1.45; margin:0; }
    .articles-all .card-date{ font-size:.82rem; color:#666; margin-top:.25rem; }
    .articles-all .card-foot{ display:flex; align-items:center; gap:.5rem; padding:.8rem; border-top:1px solid #e6ebf2; }
    .articles-all .author-avatar{ width:30px; height:30px; border-radius:50%; object-fit:cover; }
    .articles-all .author-name{ font-size:.9rem; color:#0b2340; text-decoration:none; }

    /* Breadcrumbs under hero (page standard) */
    .breadcrumb{ max-width:1200px; margin:0 auto; padding:0 1rem; }
  </style>
<style>.verse{position:relative;text-decoration:underline dotted;cursor:help;color:var(--brand);font-weight:600;}
.verse::after{content: attr(data-ref) " — " attr(data-note); position:absolute; left:0; bottom:120%; background:#ffffff; color:var(--ink); border:1px solid var(--border); padding:.45rem .6rem; font-size:.85rem; line-height:1.35; border-radius:8px; white-space:normal; width:min(360px,85vw); box-shadow:0 8px 20px rgba(0,0,0,.12); opacity:0; transform:translateY(4px); pointer-events:none; transition:opacity .12s ease, transform .12s ease; z-index:30;}
.verse:hover::after{opacity:1; transform:translateY(0);}</style><style>.verse{position:relative;text-decoration:underline dotted;cursor:help;color:var(--brand);font-weight:600;}
.verse::after{content: attr(data-ref) " — " attr(data-note); position:absolute; left:0; bottom:120%; background:#ffffff; color:var(--ink); border:1px solid var(--border); padding:.45rem .6rem; font-size:.85rem; line-height:1.35; border-radius:8px; white-space:normal; width:min(360px,85vw); box-shadow:0 8px 20px rgba(0,0,0,.12); opacity:0; transform:translateY(4px); pointer-events:none; transition:opacity .12s ease, transform .12s ease; z-index:30;}
.verse:hover::after{opacity:1; transform:translateY(0);}</style></head>
