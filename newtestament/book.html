<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Testament Book — Semitic Jew</title>
  <link rel="stylesheet" href="/israelite-research/styles.css" />
  <style>
    .nt-wrap{max-width:1200px;margin:0 auto;padding:1rem}
    .chapters-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(56px,1fr));gap:.6rem}
    .chapter-card{display:grid;place-items:center;height:56px;border:1px solid #e6ebf2;background:#fff;
      text-decoration:none;color:#054A91;border-radius:8px;font-weight:600}
    .chapter-card:hover{transform:translateY(-1px);box-shadow:0 4px 12px rgba(0,0,0,.08)}
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main>
    <section class="page-hero">
      <div class="container">
        <h1 id="bookTitle" class="page-title">Loading…</h1>
        <p id="bookDesc" class="page-subtitle"></p>
      </div>
      <div class="hero-divider"></div>
    </section>

    <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb"></nav>

    <section class="nt-wrap">
      <div id="chaptersGrid" class="chapters-grid" aria-live="polite">
        <div class="muted">Loading…</div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="/israelite-research/js/include.js"></script>
  <script src="/israelite-research/js/breadcrumbs.js" defer></script>
  <script src="/israelite-research/js/nt-book.js" defer></script>
</body>
</html>
