<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Testament â€” Book</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="../js/include.js" defer></script>
  <script src="../js/breadcrumbs.js" defer></script>
  <script src="../js/book-nt.js" defer></script>
  <style>
    .book-wrap { max-width: 1000px; margin: 0 auto 2rem; }
    .book-head h1 { margin: .25rem 0; font-family: var(--ff-serif); }
    .book-desc { color:#555; margin: .25rem 0 1rem; }
    .chapters-grid {
      display: grid; grid-template-columns: repeat(11, minmax(36px,1fr));
      gap: 6px; margin: .75rem 0 2rem;
    }
    .chapters-grid a {
      display: grid; place-items: center; padding: 10px 0;
      border: 1px solid #DBE4EE; border-radius: 8px; text-decoration: none;
      color: #054A91; font-weight: 600;
    }
    .chapters-grid a:hover { background:#DBE4EE; border-color:#81A4CD; }
    .label { color:#666; font-size:.9rem; margin:.25rem 0 .4rem; }
  </style>
</head>
<body>
  <!-- nested header -->
  <div data-include="../partials/header-nested.html"></div>

  <main class="container">
    <nav id="crumbs"></nav>

    <div class="book-wrap">
      <div class="book-head">
        <div class="label" id="path">Texts / The New Testament / <span id="book-label"></span></div>
        <h1 id="book-title">Book</h1>
        <p class="book-desc" id="book-desc"></p>
      </div>

      <div class="label">Chapters</div>
      <div class="chapters-grid" id="chapters"></div>
    </div>
  </main>

  <!-- nested footer -->
  <div data-include="../partials/footer.html"></div>
</body>
</html>
