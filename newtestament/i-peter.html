<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>I Peter — Chapters</title>
<link href="/israelite-research/styles.css" rel="stylesheet"/>
<style>
  :root{ --ink:#0b2340; --accent:#F17300; --brand:#054A91; --muted:#6b7280; --sky:#DBE4EE; --white:#fff; }

  .container{ max-width:1200px; margin:0 auto; padding:0 16px; }

  .page-header{ padding:24px 0 8px; }
  .page-title{ margin:0; font-size:2rem; font-weight:800; color:var(--ink); }
  .page-meta{ margin:6px 0 0; color:var(--muted); font-size:.95rem; display:flex; gap:14px; flex-wrap:wrap; }
  .page-meta .pill{ padding:.12rem .45rem; border:1px solid var(--sky); border-radius:999px; background:#fff; }

  /* Grid: max 5 columns; responsive to 4/3/2 */
  .grid{
    display:grid;
    grid-template-columns: repeat(5, minmax(56px, 1fr));
    gap:10px;
    margin:16px 0 36px;
  }
  @media (max-width:1100px){ .grid{ grid-template-columns: repeat(4, minmax(56px, 1fr)); } }
  @media (max-width:820px){  .grid{ grid-template-columns: repeat(3, minmax(56px, 1fr)); } }
  @media (max-width:560px){  .grid{ grid-template-columns: repeat(2, minmax(56px, 1fr)); } }

  .ch{
    display:flex; align-items:center; justify-content:center;
    height:56px; border:1px solid var(--sky); background:var(--white);
    text-decoration:none; color:var(--brand); font-weight:800;
  }
  .ch:hover{ box-shadow:0 4px 10px rgba(0,0,0,.06); transform:translateY(-1px); }

  .breadcrumb{ color:var(--muted); font-size:.9rem; margin-top:6px; }
</style>
</head>
<body>
<div id="site-header"></div>

<main>
  <section class="container">
    <header class="page-header">
      <h1 class="page-title">I Peter</h1>
      <div class="page-meta">
        <span class="pill"><strong>Date:</strong> c. AD 60–64</span>
        <span class="pill"><strong>Author:</strong> Peter</span>
        <span class="pill"><strong>Israelite context:</strong> Suffering and hope; holy conduct among the nations.</span>
      </div>
    </header>
    <div class="grid" id="chapGrid"></div>
  </section>
</main>

<div id="site-footer"></div>
<script src="/israelite-research/js/include.js"></script>

<script>
const book  = 'i-peter';
const total = 5;

(function buildChapters(){
  const g = document.getElementById('chapGrid');
  for(let i=1;i<=total;i++){
    const a = document.createElement('a');
    a.href = `/israelite-research/newtestament/chapter.html?book=${book}&ch=${i}`;
    a.className = 'ch';
    a.textContent = i;
    g.appendChild(a);
  }
})();
</script>
</body>
</html>
