<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chapter — New Testament — Semitic Jew</title>
  <link rel="stylesheet" href="/israelite-research/styles.css" />
  <style>
    /* Light safety styles so content renders even if main CSS is late */
    .chapter-wrap{max-width:900px;margin:0 auto;padding:1rem}
    .verses{display:flex;flex-direction:column;gap:.5rem}
  </style>
</head>
<body class="nt-chapter-page">
  <!-- Header partial -->
  <div id="site-header"></div>

  <!-- Hero -->
  <section class="page-hero hero-texts">
    <div class="container">
      <h1 id="chapterTitle" class="page-title">Loading…</h1>
      <p id="chapterDesc" class="page-subtitle"></p>
    </div>
    <div class="hero-divider"></div>
  </section>

  <!-- Breadcrumbs (under hero) -->
  <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb"></nav>

  <main class="chapter-wrap">
    <!-- Verses (populated by JS) -->
    <section id="verses" class="verses" aria-live="polite">
      <div class="muted">Loading…</div>
    </section>

    <!-- Prev / Next chapter controls -->
    <nav class="chapter-nav container" style="display:flex;justify-content:space-between;margin:1.25rem 0 0;">
      <a id="prevChapter" class="btn prev" href="#" style="visibility:hidden">← Previous</a>
      <a id="nextChapter" class="btn next" href="#">Next →</a>
    </nav>
  </main>

  <!-- Footer partial -->
  <div id="site-footer"></div>

  <!-- Partials + Breadcrumbs + NT chapter loader -->
  <script src="/israelite-research/js/include.js"></script>
  <script src="/israelite-research/js/breadcrumbs.js" defer></script>
  <!-- This script should mirror your Tanakh chapter.js but read /data/newtestament/... and wire prev/next -->
  <script src="/israelite-research/js/chapter-nt.js" defer></script>
</body>
</html>
