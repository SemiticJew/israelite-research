<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>New Testament — Chapter</title>
  <link rel="stylesheet" href="/israelite-research/styles.css"/>
  <style>/* identical CSS as Tanakh template above */</style>
</head>
<body>
  <header class="sticky-bar">
    <div class="container bar">
      <h1 class="brand page-title">New Testament — Chapter</h1>
      <div class="nav-group">
        <button id="prevBtn">‹ Prev</button>
        <label class="muted" for="chapterSel">Chapter</label>
        <select id="chapterSel"></select>
        <button id="nextBtn">Next ›</button>
      </div>
    </div>
  </header>

  <div class="container grid">
    <section class="panel" aria-label="Bible text">
      <header><strong id="textHeader">Text</strong> <span id="sourceTag" class="muted"></span></header>
      <main id="verses" aria-live="polite"></main>
    </section>

    <aside class="panel" aria-label="Dictionary">
      <header><strong>Dictionary</strong> <span class="muted">(Easton)</span></header>
      <main>
        <div class="dict-search">
          <input id="dictQuery" type="search" placeholder="Search Easton (e.g., Messiah, Parable)"/>
          <button id="dictGo">Search</button>
        </div>
        <p class="hint muted" style="margin:8px 0 0">Tip: double-click a word in the text to search.</p>
        <div id="dictResults" style="margin-top:10px"></div>
      </main>
    </aside>
  </div>

  <script>/* identical JS bootstrap as Tanakh template. It will honor ?book=matthew or ?book=newtestament/matthew */</script>
  <script src="/israelite-research/js/nt-chapter.js"></script>
</body>
</html>
