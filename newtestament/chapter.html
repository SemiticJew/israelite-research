<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chapter — Semitic Jew</title>
  <link rel="stylesheet" href="/israelite-research/styles.css" />
  <style>
    /* Minimal safety styles so the page is usable even if site CSS hasn’t loaded */
    .chapter-wrap{max-width:900px;margin:0 auto;padding:1rem}
    .verses{display:flex;flex-direction:column;gap:.5rem}
    .verse-row{display:grid;grid-template-columns:auto auto 44px 1fr;gap:.6rem;align-items:start;
      padding:.6rem .8rem;border:1px solid #e6ebf2;background:#fff;border-radius:8px}
    .vnum{font-weight:700;color:#666;text-align:center}
    .vtext{line-height:1.6}
    .tools-btn{border:1px solid #054A91;background:#054A91;color:#fff;border-radius:8px;padding:.25rem .6rem;cursor:pointer}
    .copy-btn{display:inline-flex;align-items:center;justify-content:center;width:36px;height:28px;
      border:1px solid #e6ebf2;background:#fff;border-radius:8px;cursor:pointer}
    .tools{grid-column:1 / -1;margin-top:.5rem;border-top:1px dashed #e0e6ef;padding-top:.5rem}
    .tools[hidden]{display:none}
    .tools h4{margin:.25rem 0 .25rem;font-size:.95rem}
    .xref{font-size:.95rem;color:#054A91}
    .muted{color:#666;font-size:.95rem}
    .chapter-pager{display:flex;justify-content:space-between;align-items:center;margin:1.25rem 0}
    .chapter-pager a{display:inline-block;border:1px solid #e6ebf2;background:#fff;border-radius:10px;
      padding:.5rem .75rem;text-decoration:none;color:#054A91}
  </style>
</head>
<body>
  <!-- Header partial -->
  <div id="site-header"></div>

  <!-- Hero -->
  <section class="page-hero hero-texts">
    <div class="container">
      <h1 id="chapterTitle" class="page-title">Loading…</h1>
      <p id="chapterDesc" class="page-subtitle"></p>
    </div>
    <div class="hero-divider"></div>
  </section>

  <!-- Breadcrumbs (under hero for site uniformity) -->
  <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb"></nav>

  <main class="chapter-wrap">
    <section id="verses" class="verses" aria-live="polite">
      <div class="muted">Loading…</div>
    </section>

    <!-- Prev / Next controls -->
    <nav class="chapter-pager" aria-label="Chapter navigation">
      <a id="prevChapter" href="#" style="visibility:hidden">← Previous</a>
      <a id="nextChapter" href="#" style="visibility:hidden">Next →</a>
    </nav>
  </main>

  <!-- Footer partial -->
  <div id="site-footer"></div>

  <!-- Partials + Breadcrumbs + Chapter logic (absolute paths for GitHub Pages) -->
  <script src="/israelite-research/js/include.js"></script>
  <script src="/israelite-research/js/breadcrumbs.js" defer></script>
  <script src="/israelite-research/js/chapter-nt.js" defer></script>
</body>
</html>
