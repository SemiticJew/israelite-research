<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>1 John — Chapters</title>
<link rel="stylesheet" href="/israelite-research/styles.css"/>
<style>
:root{--ink:#0b2340;--accent:#F17300;--brand:#054A91;--muted:#6b7280;--sky:#DBE4EE;--white:#fff}
.container{max-width:1200px;margin:0 auto;padding:0 16px}
.page-header{padding:24px 0 8px}.page-title{margin:0;font-size:2rem;font-weight:800;color:var(--ink)}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(90px,1fr));gap:12px;margin:16px 0 36px}
.ch-card{display:flex;align-items:center;justify-content:center;height:90px;background:var(--white);border:1px solid var(--sky);
  border-radius:8px;text-decoration:none;font-size:1.2rem;font-weight:700;color:var(--brand);box-shadow:0 1px 3px rgba(0,0,0,.05)}
.ch-card:hover{box-shadow:0 4px 10px rgba(0,0,0,.1);transform:translateY(-2px)}
</style></head><body>
<div id="site-header"></div>
<main class="container">
  <header class="page-header">
    <h1 class="page-title">1 John</h1>
    <div class="crumbs">New Testament → 1 John</div>
  </header>
  <section class="container"><div id="chapGrid" class="grid"></div></section>
</main>
<div id="site-footer"></div>
<script src="/israelite-research/js/include.js"></script>
<script>
(function(){
  const total=5;
  const base="/israelite-research/newtestament/1-john/chapter.html?c=";
  const g=document.getElementById("chapGrid");
  for(let i=1;i<=total;i++){
    const a=document.createElement("a");
    a.href=base+i;
    a.className="ch-card";
    a.textContent=i;
    g.appendChild(a);
  }
})();
</script>
</body></html>
