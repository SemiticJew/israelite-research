<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Search — Semitic Jew</title>
<link href="/israelite-research/styles.css" rel="stylesheet"/>
<style>
    .search-shell{ max-width:900px; margin:0 auto; }
    .search-bar{ display:flex; gap:.5rem; margin:1rem 0 1.25rem; }
    .search-bar input[type="search"]{
      flex:1; padding:.75rem .9rem; border:1px solid #e1e6ef; border-radius:10px; font-size:1rem;
    }
    .search-bar button{
      padding:.75rem 1rem; border:1px solid #054A91; background:#054A91; color:#fff; border-radius:10px; cursor:pointer;
    }
    .search-results{ display:grid; grid-template-columns:repeat(auto-fill,minmax(290px,1fr)); gap:1rem; }
    .search-card{ border:1px solid #e6ebf2; background:#fff; padding:0; height:450px; display:flex; flex-direction:column; }
    .search-card .media{ position:relative; height:163px; overflow:hidden; }
    .search-card .media img{ width:100%; height:100%; object-fit:cover; display:block; }
    .search-card .label-pill{
      position:absolute; left:8px; top:8px; padding:.25rem .45rem; background:rgba(0,0,0,.6);
      color:#fff; font-size:.75rem; border-radius:0; text-transform:uppercase; letter-spacing:.04em;
    }
    .search-card .body{ padding:1rem; display:flex; flex-direction:column; gap:.5rem; }
    .search-card .title{ font-size:1.05rem; line-height:1.3; margin:0; }
    .search-card .excerpt{ color:#555; font-size:.95rem; margin:0; }
    .search-card .date{ margin-top:auto; color:#777; font-size:.85rem; }
  </style>
<style>.verse{position:relative;text-decoration:underline dotted;cursor:help;color:var(--brand);font-weight:600;}
.verse::after{content: attr(data-ref) " — " attr(data-note); position:absolute; left:0; bottom:120%; background:#ffffff; color:var(--ink); border:1px solid var(--border); padding:.45rem .6rem; font-size:.85rem; line-height:1.35; border-radius:8px; white-space:normal; width:min(360px,85vw); box-shadow:0 8px 20px rgba(0,0,0,.12); opacity:0; transform:translateY(4px); pointer-events:none; transition:opacity .12s ease, transform .12s ease; z-index:30;}
.verse:hover::after{opacity:1; transform:translateY(0);}</style></head>
<body>
<div id="site-header"></div>
<main class="container">
</main><script defer="True" src="/israelite-research/js/verses.js"></script></body></html>
