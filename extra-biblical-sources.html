<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Extra-Biblical Sources — Interactive SVG Maps</title>
<link rel="stylesheet" href="/israelite-research/styles.css"/>
<style>
  :root{--ink:#0b2340;--brand:#054A91;--muted:#6b7280;--sea:#eaf2fb;--hover:#fde68a}
  html,body{height:100%;margin:0;background:#fff;color:var(--ink);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .container{max-width:1200px;margin:0 auto;padding:18px}
  .page-title{margin:.2rem 0 1rem;font-size:1.6rem;font-weight:800}
  .map-card{background:#fff;border:1px solid #e6ebf2;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.06);overflow:hidden}
  .toolbar{display:flex;gap:10px;align-items:center;padding:10px 12px;border-bottom:1px solid #eef2f7;flex-wrap:wrap}
  select{border:1px solid #cfd8e3;border-radius:10px;padding:.45rem .6rem;background:#fff;font:inherit}
  .legend{margin-left:auto;display:flex;gap:12px;flex-wrap:wrap}
  .legend .chip{display:inline-flex;align-items:center;gap:6px;color:#475569}
  .chip i{width:12px;height:12px;border-radius:3px;display:inline-block;border:1px solid #cbd5e1;background:#cdeafe}
  .svg-frame{background:var(--sea)}
  #svgHost svg{display:block;width:100%;height:auto;max-height:75vh}
  #svgHost [id], #svgHost [data-name]{cursor:pointer;transition:fill .15s,stroke .15s}
  .region-hover{filter:brightness(1.05)}
  .region-active{outline: none; stroke:#b45309 !important; stroke-width:1.5 !important}
  .tip{position:fixed;z-index:50;pointer-events:none;background:#fff;border:1px solid #e6ebf2;border-radius:10px;padding:8px 10px;box-shadow:0 10px 24px rgba(0,0,0,.08);min-width:180px}
  .tip h4{margin:.1rem 0 .2rem;font-size:.95rem;color:#0b2340}
  .tip p{margin:0;color:#334155}
  .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,1,1);white-space:nowrap;border:0}
  .empty{padding:20px;color:#6b7280}
</style>
</head>
<body>
<div id="site-header"></div>
<main class="container">
  <h1 class="page-title">Interactive SVG Maps</h1>
  <section class="map-card">
    <div class="toolbar">
      <label for="mapSelect"><strong>Map:</strong></label>
      <select id="mapSelect">
        <option value="assets/maps/worldHigh.svg">World (amCharts SVG)</option>
        <option value="assets/maps/middleEast.svg">Middle East (amCharts SVG)</option>
      </select>
      <div class="legend">
        <span class="chip"><i></i> Hover to preview · Click to select</span>
      </div>
    </div>
    <div class="svg-frame" id="svgFrame">
      <div id="svgHost" class="empty">Loading SVG map…</div>
    </div>
  </section>
</main>
<div id="site-footer"></div>
<script src="/israelite-research/js/shims.js" defer></script>
<script src="/israelite-research/js/include.js" defer></script>
<script src="js/map-svg-loader.js" defer></script>
<div id="tooltip" class="tip" hidden aria-live="polite"></div>
<div class="sr-only" id="announcer" aria-live="polite"></div>
</body>
</html>
