<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Extra-Biblical Sources — 3D Map</title>

<link rel="stylesheet" href="https://unpkg.com/cesium@1.134.0/Build/Cesium/Widgets/widgets.css">
<style>
  :root{--ink:#0b2340;--brand:#054A91;--muted:#6b7280}
  html,body{height:100%;margin:0}
  #cesiumContainer{width:100%;height:100%;display:block}
  .ui{
    position:fixed; top:12px; left:12px; z-index:10;
    background:#ffffff; border:1px solid #e6ebf2; border-radius:12px;
    box-shadow:0 10px 24px rgba(0,0,0,.08);
    font:14px/1.3 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:#0b2340; min-width:260px
  }
  .ui header{padding:10px 12px;border-bottom:1px solid #eef2f7;font-weight:800;color:var(--brand)}
  .ui .body{padding:10px 12px}
  .ui label{display:flex;align-items:center;gap:8px;margin:6px 0;cursor:pointer}
  .ui small{display:block;color:var(--muted);margin-top:6px}
  .ui .btn{margin-top:8px;display:inline-block;padding:6px 10px;border:1px solid #e6ebf2;border-radius:8px;background:#fff;cursor:pointer}
  .ui .btn:hover{background:#f8fafc}
</style>
</head>
<body>
<div id="cesiumContainer"></div>

<div class="ui" role="region" aria-label="Map controls">
  <header>3D Map Layers</header>
  <div class="body">
    <label><input type="checkbox" id="layer-patriarchs" checked> Patriarchs</label>
    <label><input type="checkbox" id="layer-judges" checked> Judges</label>
    <label><input type="checkbox" id="layer-captivities" checked> Captivities</label>
    <label><input type="checkbox" id="layer-scattering" checked> Scattering</label>
    <label><input type="checkbox" id="layer-tribes" checked> Tribal Allotments</label>
    <small>Click markers for details. Use ＋ / － to zoom.</small>
    <div>
      <button class="btn" id="btn-near-east">Fly to Near East</button>
      <button class="btn" id="btn-reset">Reset View</button>
      <button class="btn" id="btn-zoom-in">＋</button>
      <button class="btn" id="btn-zoom-out">－</button>
    </div>
  </div>
</div>

<script>window.CESIUM_BASE_URL="https://unpkg.com/cesium@1.134.0/Build/Cesium/";</script>
<script src="https://unpkg.com/cesium@1.134.0/Build/Cesium/Cesium.js"></script>
<script src="js/map3d.js?v=3" defer></script>
<script>
  document.getElementById('btn-zoom-in')?.addEventListener('click', ()=> { try{ viewer.camera.zoomIn(100000); }catch(e){} });
  document.getElementById('btn-zoom-out')?.addEventListener('click', ()=> { try{ viewer.camera.zoomOut(100000); }catch(e){} });
</script>
</body>
</html>
