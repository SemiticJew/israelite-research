<style id="articles-responsive-override">
  /* Prevent featured row from overflowing; override old fixed px rules */
  .articles-page .container{
    max-width:1420px !important; width:100% !important;
    padding:0 16px !important; margin:0 auto !important; box-sizing:border-box;
  }
  .articles-featured{
    display:grid !important;
    grid-template-columns:minmax(0,2fr) minmax(0,1fr) !important;
    gap:24px !important; max-width:100% !important;
    margin-left:auto !important; margin-right:auto !important;
  }
  @media (max-width:980px){ .articles-featured{ grid-template-columns:1fr !important; } }

  /* Kill fixed width/height on cards and inner */
  .articles-page .card-featured.primary,
  .articles-page .card-featured.secondary,
  .articles-page .card-featured .inner,
  .articles-page .card,
  .articles-page .card .card-body,
  .articles-page .card .card-image{
    width:auto !important; height:auto !important; max-width:100% !important;
  }

  /* Primary featured split (no px) */
  .articles-page .card-featured.primary .inner{
    display:grid !important; grid-template-columns:minmax(0,60%) minmax(0,40%) !important; gap:0 !important;
  }
  @media (max-width:980px){ .articles-page .card-featured.primary .inner{ grid-template-columns:1fr !important; } }

  /* Allow shrink inside grid columns */
  .articles-page .card-image, .articles-page .card-body{ min-width:0 !important; }

  /* Images: fit container, keep 16:9 */
  .articles-page .card-image img{
    width:100% !important; height:auto !important; aspect-ratio:700/394; object-fit:cover; display:block;
  }
</style>
