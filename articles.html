<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Articles — Semitic Jew</title>
  <link rel="stylesheet" href="/israelite-research/styles.css" />
  <style>
    /* Page-scoped layout (won't affect other pages) */
    .articles-page .container{max-width:1200px;margin:0 auto;padding:0 16px;}

    /* Featured pair: 880px (left) + 290px (right) with 24px gap */
    .featured-grid{display:grid;grid-template-columns:880px 290px;gap:24px;align-items:start}

    .card-featured.primary .inner{
      display:grid;grid-template-columns:590px 290px;height:450px;
      border:1px solid #e6ebf2;background:#fff;
    }
    .card-featured.primary .media{position:relative;overflow:hidden}
    .card-featured.primary .media img{width:590px;height:450px;object-fit:cover;display:block}
    .card-featured.primary .content{
      padding:14px 14px 12px;display:flex;flex-direction:column;gap:.4rem;background:#fff;
    }
    .card-featured.primary .content .title{font-size:1.2rem;margin:0}
    .card-featured.primary .content .excerpt{font-size:.95rem;line-height:1.45;margin:.35rem 0}
    .card-featured.primary .content .date{color:#666;font-size:.9rem;margin:.25rem 0 .5rem}
    .card-featured .foot{margin-top:auto;display:flex;align-items:center;gap:.5rem;padding-top:.4rem;border-top:1px solid #eef2f7}
    .author-avatar{width:30px;height:30px;border-radius:50%;object-fit:cover}

    /* Secondary featured 290×450; image 290×163.13 */
    .card-featured.secondary .inner{
      display:block;width:290px;height:450px;border:1px solid #e6ebf2;background:#fff;
    }
    .card-featured.secondary .media{position:relative;overflow:hidden}
    .card-featured.secondary .media img{width:290px;height:163.13px;object-fit:cover;display:block}
    .card-featured.secondary .body{
      padding:12px;display:flex;flex-direction:column;height:calc(450px - 163.13px);
    }
    .card-featured.secondary .body .title{font-size:1.05rem;margin:0}
    .card-featured.secondary .body .excerpt{font-size:.95rem;line-height:1.45;margin:.35rem 0}
    .card-featured.secondary .body .card-date{color:#666;font-size:.9rem;margin:.25rem 0 .5rem}
    .card-featured.secondary .card-foot{margin-top:auto;display:flex;align-items:center;gap:.5rem;padding-top:.4rem;border-top:1px solid #eef2f7}

    /* Label pill inside images - squared, dark transparent */
    .label-pill{
      position:absolute;left:8px;top:8px;background:rgba(0,0,0,.55);color:#fff;
      font-size:.75rem;letter-spacing:.25px;padding:4px 8px;border-radius:0
    }

    /* Recent grid: fixed 290×450 cards, left-aligned */
    .articles-list .grid{display:flex;flex-wrap:wrap;gap:24px;align-items:stretch}
    .articles-list .card{width:290px;height:450px;border:1px solid #e6ebf2;background:#fff;display:flex;flex-direction:column}
    .articles-list .card-media{position:relative}
    .articles-list .card-media img{width:290px;height:163.13px;object-fit:cover;display:block}
    .articles-list .card-body{padding:12px;display:flex;flex-direction:column}
    .articles-list .card-title{font-size:1.02rem;margin:0}
    .articles-list .card-excerpt{font-size:.95rem;line-height:1.45;margin:.35rem 0}
    .articles-list .card-date{color:#666;font-size:.9rem;margin-top:.25rem}
    .articles-list .card-foot{margin-top:auto;padding:12px;display:flex;align-items:center;gap:.5rem;border-top:1px solid #eef2f7}

    /* Keep page bottom comfortable without overlapping footer */
    .articles-list{margin-bottom:2.5rem}
  </style>
</head>
<body class="articles-page">
  <!-- Header partial -->
  <div id="site-header"></div>

  <main>
    <!-- Universal hero (title + sub) -->
    <section class="page-hero hero-universal">
      <div class="container">
        <h1 class="page-title">Articles</h1>
        <p class="page-subtitle">Free, research-driven resources to help you read Scripture with logic, care, and context.</p>
      </div>
      <div class="hero-divider"></div>
    </section>

    <!-- Breadcrumbs under hero -->
    <div class="container">
