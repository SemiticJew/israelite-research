<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Testament — Semitic Jew</title>
  <link rel="stylesheet" href="/israelite-research/styles.css" />
  <style>
    :root{ --accent:#F17300; --ink:#0b2340; --muted:#6b7280; --blue-600:#054A91; }
    .hero--white{ background:#fff; }
    .hero--white .page-title{ color:var(--accent); }
    .breadcrumb.container{ max-width:1200px; margin:0 auto; }

    .canon { max-width:1200px; margin: 0 auto; padding: 1rem 1rem 2rem; }
    .canon-row {
      display:grid; grid-template-columns: 260px 1fr;
      gap: 24px; align-items:start; padding: 1rem 0; border-bottom:1px solid #e6ebf2;
    }
    .canon-row:last-child{ border-bottom:none; }

    .canon-left h2{
      margin:0; font-weight:700; color:#000; font-size:1.125rem;
    }
    .canon-left .sub{
      margin:.25rem 0 0; color:#777; font-size:.95rem;
    }

    .books { display:flex; flex-wrap:wrap; gap:12px; }
    .pt-card{
      width:140px; height:140px; border:1px solid #e6ebf2; background:#fff;
      border-radius:12px; display:flex; flex-direction:column; justify-content:space-between;
      align-items:center; padding:8px; text-decoration:none; color:inherit;
      box-shadow:0 2px 8px rgba(0,0,0,.04);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .pt-card:hover{ transform:translateY(-2px); box-shadow:0 8px 18px rgba(0,0,0,.08); }
    .pt-date{ font-size:12px; color:#666; line-height:1; margin-top:2px; }
    .pt-abbr{ font-size:22px; font-weight:800; color:var(--accent); line-height:1; }
    .pt-name{ font-size:.9rem; color:#054A91; text-align:center; }
    .pt-abbr sup{ font-size:12px; vertical-align:super; margin-left:2px; }
  </style>
</head>
<body>
  <!-- Header partial -->
  <div id="site-header"></div>

  <!-- Hero -->
  <section class="page-hero hero--white">
    <div class="container">
      <h1 class="page-title">New Testament</h1>
      <p class="page-subtitle">Gospels, history, epistles, and apocalyptic prophecy.</p>
    </div>
  </section>

  <!-- Breadcrumbs (under hero) -->

  <main class="canon" id="nt-root">
    <!-- rows render here -->
  </main>

  <!-- Footer partial -->
  <div id="site-footer"></div>

  <!-- Partials + Breadcrumbs -->
  <script src="/israelite-research/js/include.js"></script>

  <!-- Render NT periodic cards -->
  <script>
    (function(){
      const BASE = '/israelite-research';
      const s = (abbr,name,date,book) => ({ abbr, name, date, href:`${BASE}/newtestament/book.html?book=${encodeURIComponent(book||name)}` });

      const rows = [
        {
          title: 'Synoptic Gospels',
          sub: 'Biography',
          books: [
            s('Mt','Matthew','AD 50–60','Matthew'),
            s('Mk','Mark','AD 50–60','Mark'),
            s('Lk','Luke','AD 60–62','Luke'),
            s('Jn','John','AD 80–90','John'),
          ]
        },
        {
          title: 'History',
          sub: 'Acts of Israelite Apostles',
          books: [
            s('Ac','Acts','AD 62–64','Acts'),
          ]
        },
        {
          title: 'Paul’s Epistles A',
          sub: 'To Congregations (Scattered Elect)',
          books: [
            s('Rom','Romans','AD 57','Romans'),
            s('1 Co','1 Corinthians','AD 55','1 Corinthians'),
            s('2 Co','2 Corinthians','AD 56','2 Corinthians'),
            s('Gal','Galatians','AD 48–49','Galatians'),
            s('Eph','Ephesians','AD 60–62','Ephesians'),
            s('Php','Philippians','AD 60–62','Philippians'),
          ]
        },
        {
          title: 'Paul’s Epistles B',
          sub: 'To Friends (Instruction)',
          books: [
            s('Col','Colossians','AD 60–62','Colossians'),
            s('1 Th','1 Thessalonians','AD 50–51','1 Thessalonians'),
            s('2 Th','2 Thessalonians','AD 51–52','2 Thessalonians'),
            s('1 Tm','1 Timothy','AD 63–65','1 Timothy'),
            s('2 Tm','2 Timothy','AD 64–67','2 Timothy'),
            s('Ti','Titus','AD 63–65','Titus'),
            s('Phm','Philemon','AD 60–62','Philemon'),
          ]
        },
        {
          title: 'Israelite Epistles',
          sub: 'Scattered Elect',
          books: [
            s('Heb','Hebrews','AD 60–70','Hebrews'),
            s('Jas','James','AD 40–50','James'),
            s('1 Pe','1 Peter','AD 62–64','1 Peter'),
            s('2 Pe','2 Peter','AD 64–68','2 Peter'),
            s('1 Jn','1 John','AD 80–90','1 John'),
            s('2 Jn','2 John','AD 80–90','2 John'),
            s('3 Jn','3 John','AD 80–90','3 John'),
            s('Jud','Jude','AD 65–80','Jude'),
          ]
        },
        {
          title: 'Prophecy',
          sub: 'Apocalyptic',
          books: [
            s('Rv','Revelation','AD 90–95','Revelation'),
          ]
        },
      ];

      const root = document.getElementById('nt-root');
      rows.forEach(({title, sub, books})=>{
        const row = document.createElement('section');
        row.className = 'canon-row';

        const left = document.createElement('div');
        left.className = 'canon-left';
        left.innerHTML = `<h2>${title}</h2><div class="sub">${sub}</div>`;

        const right = document.createElement('div');
        right.className = 'canon-right';
        const wrap = document.createElement('div'); wrap.className='books';

        books.forEach(b=>{
          const a = document.createElement('a');
          a.className='pt-card';
          a.href = b.href;
          a.innerHTML = `
            <div class="pt-date">${b.date}</div>
            <div class="pt-abbr">${formatAbbr(b.abbr)}</div>
            <div class="pt-name">${b.name}</div>
          `;
          wrap.appendChild(a);
        });

        right.appendChild(wrap);
        row.append(left,right);
        root.appendChild(row);
      });

      function formatAbbr(ab){
        // render things like "1 Th" with the number as superscript
        const m = ab.match(/^(\d)\s*(.+)$/);
        if(!m) return ab;
        return `${m[2]}<sup>${m[1]}</sup>`;
      }
    })();
  </script>
</body>
</html>
