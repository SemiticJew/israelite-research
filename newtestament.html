<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Testament â€” Semitic Jew</title>
  <link rel="stylesheet" href="/israelite-research/styles.css" />
  <style>
    :root{
      --ink:#0b2340;
      --accent:#F17300;
      --brand:#054A91;
      --muted:#6b7280;
      --sky:#DBE4EE;
      --white:#ffffff;
    }
    .container{ max-width:1200px; margin:0 auto; padding:0 16px; }
    .page-header{ padding:24px 0 8px; }
    .page-title{ margin:0; font-size:2rem; font-weight:800; color:var(--ink); }

    .nt-grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap:12px;
      margin:12px 0 40px;
    }
    .pt-card{
      background:var(--white);
      border:1px solid var(--sky);
      border-radius:0;
      box-shadow:0 1px 3px rgba(0,0,0,.03);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      text-align:center;
      text-decoration:none;
      color:inherit;
      min-height:140px;
      padding:8px;
    }
    .pt-card:hover{ box-shadow:0 4px 10px rgba(0,0,0,.06); transform:translateY(-1px); }

    .pt-order{ font-size:.85rem; color:var(--muted); }
    .pt-abbr{ font-size:1.6rem; font-weight:800; color:var(--accent); margin:6px 0; }
    .pt-abbr sup{ color:var(--accent); font-size:.75em; top:-.3em; position:relative; margin-left:1px; }

    /* Footer with book name */
    .pt-footer{ margin-top:auto; padding-top:4px; font-size:.95rem; font-weight:700; color:var(--brand); border-top:1px solid var(--sky); }
  </style>
</head>
<body class="newtestament-page">
  <div id="site-header"></div>

  <main>
    <header class="page-header">
      <div class="container">
        <h1 class="page-title">New Testament</h1>
      </div>
    </header>

    <section class="container">
      <div class="nt-grid">

        <!-- Example card -->
        <a class="pt-card" href="/israelite-research/media.html#Matthew" aria-label="Matthew">
          <div class="pt-order">1</div>
          <div class="pt-abbr">Mt</div>
          <div class="pt-footer">Matthew</div>
        </a>

        <a class="pt-card" href="/israelite-research/media.html#Mark" aria-label="Mark">
          <div class="pt-order">2</div>
          <div class="pt-abbr">Mk</div>
          <div class="pt-footer">Mark</div>
        </a>

        <!-- Repeat for all 27 books with their full names in .pt-footer -->

      </div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script src="/israelite-research/js/include.js"></script>
</body>
</html>
