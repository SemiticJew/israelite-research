<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Apocrypha — Chapter</title>
<link href="/israelite-research/styles.css" rel="stylesheet"/>
<style>
#dictAside h3 { text-align: center; }
/* Verse layout: toolbar under each verse (like BLB) */
.verse{display:flex; flex-direction:column; gap:.35rem; margin:.55rem 0; padding:.35rem .1rem; border-bottom:1px dashed var(--sky)}
.vline{display:flex; gap:.6rem}
.vnum{min-width:28px; text-align:right; color:var(--muted)}
.vtext{line-height:1.55}
.v-toolbar{display:flex; gap:.4rem; padding-left:36px}
.v-toolbar button{
  border:1px solid #e6ebf2; background:#fff; border-radius:8px; padding:.22rem .5rem; font-size:.82rem; cursor:pointer;
}
.v-toolbar button:hover{ background:#f8fafc }
  :root{--ink:#0b2340;--accent:#F17300;--brand:#054A91;--muted:#6b7280;--sky:#DBE4EE;--white:#fff}
  .container{max-width:1200px;margin:0 auto;padding:0 16px}
  .page-header{padding:24px 0 8px}
  .page-title{margin:0;font-size:2rem;font-weight:800}
  .crumbs{color:var(--muted);font-size:.9rem;margin-top:4px}
  .layout{display:grid;grid-template-columns:2fr 1fr;gap:18px;margin:16px 0 40px}
  .panel{background:var(--white);border:1px solid var(--sky);border-radius:10px;padding:14px}
  .muted{color:var(--muted)}
  .verse{display:flex;gap:8px;margin:.45rem 0;position:relative;padding-right:84px;cursor:pointer}
  .vnum{min-width:26px;text-align:right;color:var(--muted)}
  .vtext{color:#111;line-height:1.5}
  .panel h3{margin:.2rem 0 0.6rem;font-size:1.05rem;color:var(--brand)}
  .lex{margin:0;padding-left:1.1rem}
  .lex li{margin:.35rem 0}
  @media (max-width:900px){.layout{grid-template-columns:1fr}}

  .reader-toolbar{
    position: sticky; top: 0; z-index: 50;
    display:flex; align-items:center; justify-content:center; gap:.75rem;
    background:#fff; border:1px solid var(--sky); border-radius:10px;
    padding:.5rem; margin:10px 0 16px; box-shadow:0 1px 6px rgba(0,0,0,.05);
  }
  .reader-toolbar .btn{
    padding:.45rem .7rem; border:1px solid #e6ebf2; background:#fff; border-radius:10px; cursor:pointer; font:inherit;
  }
  .reader-toolbar .btn:hover{ background:#f8fafc }
  .reader-toolbar .ch-picker select{
    border:1px solid #e6ebf2; border-radius:10px; padding:.45rem .6rem; font:inherit;
  }

  .v-actions{position:absolute; right:6px; top:2px; display:flex; gap:6px}
  .v-actions button{
    border:1px solid #e6ebf2; background:#fff; border-radius:8px; padding:.15rem .35rem;
    font-size:.78rem; cursor:pointer;
  }
  .v-actions button:hover{ background:#f8fafc }

  .badge{
    display:inline-block; margin-left:.35rem; padding:.05rem .35rem; border:1px solid var(--sky);
    border-radius:8px; font-size:.78rem; color:#333; background:#054A910D; cursor:pointer;
  }

  .hovercard{
    position:fixed; z-index:9999; display:none; max-width:min(380px, 92vw);
    background:#fff; border:1px solid #e6ebf2; border-radius:10px;
    box-shadow:0 8px 30px rgba(0,0,0,.12);
    padding:.6rem .7rem; font-size:.9rem;
  }
  .hovercard.open{ display:block }

  .vc-head{display:flex; align-items:center; justify-content:space-between; gap:.5rem; margin-bottom:.4rem}
  .vc-ref{font-weight:700; color:var(--ink)}
  .vc-buttons{display:flex; gap:.4rem}
  .vc-btn{border:1px solid #e6ebf2; background:#fff; border-radius:8px; padding:.3rem .55rem; font:inherit; cursor:pointer}
  .vc-btn:hover{background:#f8fafc}
  .vc-text{width:100%; min-height:160px; border:1px solid var(--sky); border-radius:10px; padding:.6rem; font:inherit; line-height:1.5}
  .vc-foot{display:flex; align-items:center; justify-content:space-between; margin-top:.4rem}
  .vc-saved{font-size:.85rem; color:var(--muted)}
  .vc-list{margin:.4rem 0 0; padding-left:1.1rem}
  .vc-list li{margin:.25rem 0}
  .vc-empty{color:var(--muted)}
  .verse.active{background:rgba(5,74,145,.06); border-radius:8px}
</style>
<style>.verse{position:relative;text-decoration:underline dotted;cursor:help;color:var(--brand);font-weight:600;}
.verse::after{content: attr(data-ref) " — " attr(data-note); position:absolute; left:0; bottom:120%; background:#ffffff; color:var(--ink); border:1px solid var(--border); padding:.45rem .6rem; font-size:.85rem; line-height:1.35; border-radius:8px; white-space:normal; width:min(360px,85vw); box-shadow:0 8px 20px rgba(0,0,0,.12); opacity:0; transform:translateY(4px); pointer-events:none; transition:opacity .12s ease, transform .12s ease; z-index:30;}
.verse:hover::after{opacity:1; transform:translateY(0);}</style><style>.verse{position:relative;text-decoration:underline dotted;cursor:help;color:var(--brand);font-weight:600;}
.verse::after{content: attr(data-ref) " — " attr(data-note); position:absolute; left:0; bottom:120%; background:#ffffff; color:var(--ink); border:1px solid var(--border); padding:.45rem .6rem; font-size:.85rem; line-height:1.35; border-radius:8px; white-space:normal; width:min(360px,85vw); box-shadow:0 8px 20px rgba(0,0,0,.12); opacity:0; transform:translateY(4px); pointer-events:none; transition:opacity .12s ease, transform .12s ease; z-index:30;}
.verse:hover::after{opacity:1; transform:translateY(0);}</style></head>
<body>
<div id="site-header"></div>
<main class="container">
<div aria-label="Chapter navigation" class="reader-toolbar" id="readerToolbar" role="navigation">
<button aria-label="Previous chapter" class="btn prev" id="btnPrev">← Prev</button>
<div class="ch-picker">
<label class="sr-only" for="chSelect">Select chapter</label>
<select id="chSelect"></select>
</div>
<button aria-label="Next chapter" class="btn next" id="btnNext">Next →</button>
</div>
<section class="layout">
<div class="panel">
<h3>Text</h3>
<div id="verses"><p class="muted">Loading…</p></div>
</div>
<aside class="panel" id="dictAside">
<h3>Zondervan Compact Bible Dictionary</h3>
<div style="display:flex; gap:.5rem; align-items:center; margin-bottom:.5rem">
<input id="dictSearch" placeholder="Search term (e.g., Eden, Covenant)…" style="flex:1; border:1px solid #DBE4EE; border-radius:10px; padding:.5rem .6rem" type="search"/>
</div>
<div id="dictPanel"><p class="muted">Add <code>data/dictionaries/zondervan.json</code> to enable offline lookups.</p></div>
</aside>
</section>
</main>
<div id="site-footer"></div>
<div aria-hidden="true" class="hovercard" id="hovercard" role="dialog"></div>
<!-- Optional Strong’s (many Apocrypha books are Greek) -->
<script src="/israelite-research/js/lexicon/strongs-greek-dictionary.js"></script>
<script src="/israelite-research/js/lexicon/strongs-hebrew-dictionary.js"></script>
<!-- Apocrypha loader -->
<script src="/israelite-research/js/apoc-chapter.js"></script>
<script defer="" src="/israelite-research/js/theme.js"></script>
<script src="/israelite-research/js/include.js"></script>
<script src="/israelite-research/js/wire-chapter-cards.js"></script>
<script defer="True" src="/israelite-research/js/verses.js"></script></body>
</html>
