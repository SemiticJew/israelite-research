<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width,initial-scale=1" name="viewport"/>
  <title>Events â€” Semitic Jew</title>
  <link href="/israelite-research/styles.css" rel="stylesheet"/>
  <style>
    /* ===== Scoped calendar styles ===== */
    .events-page .container{max-width:1200px;margin:0 auto;padding:1rem}
    .calendar-controls{display:flex;align-items:center;gap:.5rem;margin-bottom:1rem;flex-wrap:wrap}
    .calendar-controls button,
    .calendar-controls select{
      padding:.4rem .6rem;
      border:1px solid var(--border,#e6ebf2);
      border-radius:6px;
      background:var(--brand2,#3E7CB1);
      color:#fff;
      font-size:.9rem;
      cursor:pointer;
    }
    .calendar-controls button:hover,
    .calendar-controls select:hover{background:var(--brand3,#81A4CD)}
    .calendar{border:1px solid var(--border,#e6ebf2);border-radius:8px;padding:1rem;background:#fff}
    .add-event{position:relative;display:inline-block;margin-top:1rem}
    .add-event button{
      background:var(--accent,#F17300);
      color:#fff;border:none;
      padding:.6rem 1rem;border-radius:6px;
      cursor:pointer;font-weight:600;
    }
    .add-event button:hover{background:#d46200}
    .add-event .tooltip{
      visibility:hidden;opacity:0;
      transition:opacity .2s;
      position:absolute;top:110%;left:50%;transform:translateX(-50%);
      background:#333;color:#fff;padding:.5rem;border-radius:6px;
      width:220px;text-align:center;font-size:.85rem;z-index:5;
    }
    .add-event:hover .tooltip{visibility:visible;opacity:1}
  </style>
</head>
<body class="events-page">
  <div id="site-header"></div>
  <main class="container">
    <h1>Events</h1>
    <div class="calendar-controls">
      <button id="prevBtn">Previous</button>
      <button id="todayBtn">Today</button>
      <button id="nextBtn">Next</button>
      <select id="monthSelect"></select>
      <select id="daySelect"></select>
      <select id="yearSelect"></select>
    </div>
    <div id="calendar" class="calendar">
      <!-- Calendar grid injected here -->
    </div>
    <div class="add-event">
      <button id="addEventBtn">+ Add Event</button>
      <div class="tooltip">Click to add a new event to the calendar.</div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="/israelite-research/js/calendar.js"></script>
</body>
</html>
