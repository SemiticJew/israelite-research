<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width,initial-scale=1" name="viewport"/>
  <title>Events â€” Semitic Jew</title>
  <link href="/israelite-research/styles.css" rel="stylesheet"/>
  <style>
    /* ===== Scoped calendar styles (stay on this page only) ===== */
    .events-page .container{max-width:1200px;margin:0 auto;padding:0 16px}
    .events-page main{padding:24px 0 48px}
    .events-title{margin:0 0 12px;font:700 2rem/1.2 "Spectral", serif;color:#0b2340}

    .calendar-bar{display:flex;flex-wrap:wrap;gap:.6rem;align-items:center;margin:10px 0 18px}
    .calendar-bar .spacer{flex:1}
    .calendar-bar .btn{
      appearance:none;border:1px solid #e6ebf2;background:#fff;color:#0b2340;
      padding:.56rem .8rem;border-radius:10px;font-weight:600;cursor:pointer;line-height:1;
      box-shadow:0 1px 0 rgba(0,0,0,.02);
    }
    .calendar-bar .btn:hover{background:#f8fafc}
    .calendar-bar .btn.primary{background:#3E7CB1;color:#fff;border-color:#3E7CB1}
    .calendar-bar .btn.primary:hover{background:#81A4CD}

    .calendar-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:12px}
    .dow{padding:8px 0;text-align:center;font-weight:700;color:#0b2340;border-bottom:1px solid #e6ebf2}
    .day{
      border:1px solid #e6ebf2;border-radius:8px;padding:8px;min-height:100px;
      background:#fff;cursor:pointer;transition:box-shadow .15s,border-color .15s;
    }
    .day:hover{border-color:#cbd5e1;box-shadow:0 2px 6px rgba(0,0,0,.04)}
    .day.muted{opacity:.55}
    .date-num{font-weight:700;margin-bottom:6px}
    .today{color:#3E7CB1}
  </style>
</head>
<body class="events-page" data-page="events">

  <main class="container">
    <h1 class="events-title">Events</h1>

    <div class="calendar-bar">
      <button id="prevBtn" class="btn">Previous</button>
      <button id="todayBtn" class="btn primary">Today</button>
      <button id="nextBtn" class="btn">Next</button>
      <div class="spacer"></div>
    </div>

    <section class="calendar-wrap">
      <div id="calendarDow" class="calendar-grid"></div>
      <div id="calendarGrid" class="calendar-grid"></div>
    </section>
  </main>

  <script src="/israelite-research/js/calendar.js"></script>
</body>
</html>
