<!-- Universal Header Partial -->
<header class="site-header-bar">
  <style>
    /* Header uses theme tokens so it adapts to light/dark globally */
    #site-header .site-header-bar{
      background:var(--surface);
      color:var(--ink);
      border-bottom:1px solid var(--border);
    }
    #site-header .header-inner{
      max-width:1200px;margin:0 auto;padding:10px 16px;
      display:flex;align-items:center;justify-content:space-between;gap:12px;
    }

    /* Left: Brand */
    #site-header .brand{
      display:inline-flex;align-items:center;gap:10px;
      text-decoration:none;color:var(--ink);font-weight:900;font-size:1.05rem;
    }
    #site-header .brand .mark{
      width:26px;height:26px;border-radius:7px;border:1px solid var(--border);
      display:inline-flex;align-items:center;justify-content:center;
      background:var(--surface);box-shadow:var(--shadow);
    }

    /* Middle: Primary Nav */
    #site-header nav.primary{
      display:flex;gap:8px;align-items:center;flex-wrap:wrap;
    }
    #site-header nav.primary a{
      text-decoration:none;color:var(--ink);opacity:.95;
      padding:8px 10px;border-radius:8px;border:1px solid transparent;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    #site-header nav.primary a:hover{
      border-color:var(--border);
      box-shadow:var(--shadow);
    }

    /* Right: Tools (search + theme) */
    #site-header .tools{display:flex;align-items:center;gap:10px}
    #site-header .icon-btn, #site-header .theme-toggle{
      width:40px;height:40px;border-radius:999px;
      border:1px solid var(--border);background:var(--surface);color:var(--ink);
      display:inline-flex;align-items:center;justify-content:center;
      cursor:pointer;box-shadow:var(--shadow);
      transition:transform .15s, box-shadow .15s, border-color .15s, background-color .15s;
    }
    #site-header .icon-btn:hover, #site-header .theme-toggle:hover{
      transform:translateY(-1px);box-shadow:var(--shadow-hover);border-color:#cdd8e6;
    }

    /* Theme toggle icon swap handled by CSS */
    .theme-toggle .sun{display:block}
    .theme-toggle .moon{display:none}
    [data-theme="dark"] .theme-toggle .sun{display:none}
    [data-theme="dark"] .theme-toggle .moon{display:block}
  </style>

  <div class="header-inner">
    <!-- Left: Brand -->
    <a class="brand" href="/israelite-research/">
      <span class="mark" aria-hidden="true">
        <svg width="16" height="16" viewBox="0 0 24 24"><path d="M4 12l8-8 8 8-8 8-8-8z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
      </span>
      <span>Semitic&nbsp;Jew</span>
    </a>

    <!-- Middle: Primary Pages -->
    <nav class="primary" aria-label="Primary">
      <a href="/israelite-research/apologetics.html">Apologetics</a>
      <a href="/israelite-research/articles.html">Articles</a>
      <a href="/israelite-research/biblia.html">Biblia</a>
      <a href="/israelite-research/donations.html">Donations</a>
      <a href="/israelite-research/events.html">Events</a>
      <a href="/israelite-research/media.html">Media</a>
    </nav>

    <!-- Right: Tools -->
    <div class="tools">
      <!-- Modern search icon -> search.html -->
      <a class="icon-btn" href="/israelite-research/search.html" aria-label="Search">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M21 21l-4.35-4.35m1.18-5.15a7 7 0 11-14 0 7 7 0 0114 0z"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </a>

      <!-- Single global theme toggle (sun/moon injected by js/theme.js) -->
      <button id="themeToggle" class="theme-toggle" aria-pressed="false" aria-label="Toggle dark mode"></button>
    </div>
  </div>
</header>
