<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Media — Semitic Jew</title>
  <link href="/israelite-research/styles.css" rel="stylesheet"/>
  <style>
    .media-page .container{ max-width:1200px; margin:0 auto; padding:0 16px; }
    .hero{ padding:32px 0; }
    .hero h1{ font-size:2.2rem; margin-bottom:10px; color:#0b2340; }
    .hero p{ max-width:720px; color:#374151; font-size:1.05rem; }

    .grid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(320px,1fr)); gap:24px; margin-top:24px; }
    .card{
      background:#fff; border:1px solid #e6ebf2; border-radius:14px; overflow:hidden;
      box-shadow:0 4px 14px rgba(0,0,0,.06);
    }
    .thumb{ width:100%; aspect-ratio:16/9; object-fit:cover; }
    .card-body{ padding:16px; }
    .title{ font-size:1.25rem; font-weight:800; color:#0b2340; margin:0 0 6px; }
    .meta{ color:#6b7280; margin-bottom:10px; }
    .tag{ display:inline-block; background:#eef3fa; border:1px solid #e6ebf2;
      color:#054A91; font-weight:700; font-size:.85rem; padding:.25rem .5rem; border-radius:6px; }
  </style>
</head>

<body class="media-page">
<div id="site-header"></div>

<main>
  <section class="container hero">
    <h1>Media Projects</h1>
    <p>
      Curated teaching series and long-form media projects designed to present
      Scripture as a single, continuous, historical record of the Israelites.
    </p>

    <div class="grid">
      <!-- Bible Summaries (Flagship Project) -->
      <article class="card">
        <a href="/israelite-research/bible-summaries.html" style="text-decoration:none;color:inherit;">
          <img class="thumb" src="/israelite-research/images/media/bible-summaries-700x394.jpg"
               alt="Bible Summaries"/>
          <div class="card-body">
            <h2 class="title">Bible Summaries</h2>
            <div class="meta">Book-by-Book Video Summaries · Full Canon</div>
            <span class="tag">Featured Project</span>
          </div>
        </a>
      </article>
    </div>
  </section>
</main>

<div id="site-footer"></div>
<script src="/israelite-research/js/include.js"></script>
</body>
</html>
