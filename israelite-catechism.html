  <style>
    /* Page-specific accent & hero tint (keeps your palette, slight variation) */
    .hero-beliefs {

      border-color: var(--accent, #F17300);

    .beliefs .tab-panel { display: none; }
    .beliefs .tab-panel.active { display: block; }
    .beliefs h3 { margin: 1rem 0 .35rem; font-family: var(--ff-serif, "Adobe Garamond Pro", serif); }
