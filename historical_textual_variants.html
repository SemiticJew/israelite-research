<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Israelite Research — Historical & Textual Variants</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .breadcrumb { font-size: .95rem; margin: 1rem 0 1.25rem; }
    .breadcrumb ol { list-style: none; display: flex; flex-wrap: wrap; gap: .5rem; padding: 0; margin: 0; }
    .breadcrumb li { color: #666; display: inline-flex; align-items: center; }
    .breadcrumb li a { text-decoration: none; color: inherit; }
    .breadcrumb li + li::before { content: "›"; margin: 0 .5rem; color: #999; }

    .hero-variants{
      --blue-900:#054A91; --blue-700:#3E7CB1; --blue-400:#81A4CD; --blue-100:#DBE4EE; --accent:#F17300;
      background: linear-gradient(135deg, var(--blue-900), var(--blue-700) 55%, var(--blue-400));
      color:#fff; padding:4rem 1.5rem; text-align:center;
      border-bottom:6px solid var(--accent); border-radius:0 0 18px 18px;
      box-shadow:0 6px 18px rgba(0,0,0,.12);
    }
    .hero-divider{ height:12px; background:linear-gradient(90deg, #F17300 0 140px, transparent 140px) bottom/100% 6px no-repeat; }
    .intro { max-width: 70ch; margin: 1.5rem auto 0; color: #333; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1rem; margin-top: 1.5rem; }
    .card { background:#fff; border:1px solid #e6ebf2; box-shadow:0 2px 8px rgba(0,0,0,.04); border-radius:12px; padding:1rem; }
    .card h3 { margin:0 0 .4rem; font-size:1.05rem; }
    .card p { margin:0; color:#555; font-size:.95rem; }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="container variants-page">
