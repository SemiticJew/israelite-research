<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Genesis — Semitic Jew</title>
  <link rel="stylesheet" href="/israelite-research/styles.css" />
  <style>
    /* Page-local tweaks for the chapter grid */
    .book-wrap { max-width: 1200px; margin: 0 auto; padding: var(--space-md, 24px) 16px; }
    .book-header { margin: 0 0 1rem 0; }
    .book-title { font-family: var(--ff-serif, "Adobe Garamond Pro", serif); font-size: clamp(1.8rem, 3vw, 2.4rem); margin: 0; }
    .book-desc  { color: #444; margin: .35rem 0 1.25rem; }

    /* Chapters */
    .chapters-wrap { margin-top: 1rem; }
    .chapters-title { font-family: var(--ff-sans, Roboto, system-ui); text-transform: uppercase; letter-spacing: .14em; font-size: .9rem; color: #333; margin: 0 0 .5rem; }

    /* 11 columns × up to 5 rows for 1–50 */
    .chapter-grid {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      gap: 8px;
      max-width: 900px;
    }
    .chapter-grid a {
      display: flex; align-items: center; justify-content: center;
      text-decoration: none;
      color: var(--ink, #0b2340);
      border: 1px solid #e3e8f0;
      border-radius: 8px;
      height: 44px;            /* compact pills */
      font-weight: 600;
      background: #fff;
    }
    .chapter-grid a:hover { box-shadow: 0 4px 14px rgba(0,0,0,.06); transform: translateY(-1px); }
    @media (max-width: 900px) {
      .chapter-grid { grid-template-columns: repeat(8, 1fr); }
    }
    @media (max-width: 640px) {
      .chapter-grid { grid-template-columns: repeat(6, 1fr); }
    }
  </style>
</head>
<body>
  <!-- Header partial -->
  <div id="site-header"></div>

  <main>
    <!-- Universal hero -->
    <section class="page-hero hero-texts">
      <div class="container">
        <h1 class="page-title" id="heroTitle">Genesis</h1>
        <p class="page-subtitle" id="heroSub">Creation, the beginning of mankind, and history of  our Israelitepatriarchs and matriarchs.</p>
      </div>
      <div class="hero-divider"></div>
    </section>

    <!-- Breadcrumbs under hero -->
    <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb" data-scope="tanakh"></nav>

    <!-- Content -->
    <section class="book-wrap">
      <header class="book-header">
        <h2 class="book-title" id="bookHeading">Genesis</h2>
        <p class="book-desc" id="bookDesc">Creation, the beginning of mankind, and stories of the patriarchs and matriarchs.</p>
      </header>

      <div class="chapters-wrap">
        <div class="chapters-title">Contents</div>
        <div class="chapter-grid" id="chapterGrid" aria-label="Chapters"></div>
      </div>
    </section>
  </main>

  <!-- Footer partial -->
  <div id="site-footer"></div>

  <!-- Partials + Breadcrumbs -->
  <script src="/israelite-research/js/include.js"></script>
  <script src="/israelite-research/js/breadcrumbs.js" defer></script>

  <script>
    (function(){
      // Read ?book=... (default Genesis)
      const params = new URLSearchParams(location.search);
      const book = (params.get('book') || 'Genesis').replace(/\+/g,' ');
      const chaptersByBook = { 'Genesis': 50 }; // fallback count; extend later if desired
      const descByBook = {
        'Genesis': 'Creation, the beginning of mankind, and stories of the patriarchs and matriarchs.'
      };

      // Set headings/descriptions
      document.title = (book + ' — Semitic Jew');
      document.getElementById('heroTitle').textContent   = book;
      document.getElementById('bookHeading').textContent = book;
      const d = descByBook[book] || descByBook['Genesis'];
      document.getElementById('heroSub').textContent  = d;
      document.getElementById('bookDesc').textContent = d;

      // Build chapter grid
      const total = chaptersByBook[book] || 50;
      const grid = document.getElementById('chapterGrid');
      const base = '/israelite-research/tanakh/chapter.html';
      const frag = document.createDocumentFragment();
      for (let i = 1; i <= total; i++) {
        const a = document.createElement('a');
        a.href = `${base}?book=${encodeURIComponent(book)}&chapter=${i}`;
        a.textContent = i;
        a.setAttribute('aria-label', `${book} chapter ${i}`);
        frag.appendChild(a);
      }
      grid.appendChild(frag);
    })();
  </script>
</body>
</html>
