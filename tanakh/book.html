<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tanakh â€” Book</title>
  <link rel="stylesheet" href="/israelite-research/styles.css" />
</head>
<body class="book-page">
  <!-- Header partial -->
  <div id="site-header"></div>

  <main>
    <!-- Universal hero (matches other pages) -->
    <section class="page-hero hero-texts">
      <div class="container">
        <!-- Book title filled by JS; fallback shows while loading -->
        <h1 class="page-title" id="bookTitle">Book</h1>
        <p class="page-subtitle" id="bookSubtitle"></p>
      </div>
      <div class="hero-divider"></div>
    </section>

    <!-- Breadcrumbs (standard: under hero) -->
    <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb" data-scope="texts"></nav>

    <!-- Contents -->
    <section class="container" style="margin-top:1.25rem;">
      <h2 class="section-title" style="text-align:left;margin-bottom:.5rem;">Contents</h2>
      <div id="chapterGrid" class="chapter-grid"></div>
    </section>
  </main>

  <!-- Footer partial -->
  <div id="site-footer"></div>

  <!-- Partials + Breadcrumbs + Book loader -->
  <script src="/israelite-research/js/include.js"></script>
  <script src="/israelite-research/js/breadcrumbs.js" defer></script>
  <script src="/israelite-research/js/book.js" defer></script>

  <!-- Tiny inline fallback to show title/desc quickly if book.js is slow -->
  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      const book = params.get('book') || 'Genesis';
      const titleEl = document.getElementById('bookTitle');
      const subEl   = document.getElementById('bookSubtitle');
      if (titleEl) titleEl.textContent = book;
      // Optional: quick description if book.js hasn't filled yet
      const hints = {
        Genesis: 'Creation, the beginning of mankind, and stories of the patriarchs and matriarchs.'
      };
      if (subEl && hints[book]) subEl.textContent = hints[book];
    })();
  </script>
</body>
</html>
