<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book — Semitic Jew</title>
  <link rel="stylesheet" href="/israelite-research/styles.css" />
  <style>
    /* Minimal safety styles in case site CSS doesn’t load these */
    .chapters-wrap{max-width:1200px;margin:0 auto;padding:1rem;}
    .chapters-header{max-width:800px;margin:0 auto 1rem;}
    .chapters-desc{color:#444;margin:.25rem 0 .75rem;}
    .chapters-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(56px,1fr));
      gap:.5rem;
      max-width:800px;
      margin:0 auto 2rem;
    }
    .chapter-tile{
      display:flex;align-items:center;justify-content:center;
      height:44px;border:1px solid #e6ebf2;background:#fff;
      text-decoration:none;color:#0b2340;border-radius:8px;
      font-weight:600;
    }
    .chapter-tile:hover{box-shadow:0 4px 12px rgba(0,0,0,.06)}
  </style>
</head>
<body>
  <!-- Header partial -->
  <div id="site-header"></div>

  <main class="container">
    <!-- Breadcrumbs (your script will position/style them) -->
    <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb"></nav>

    <!-- Universal hero -->
    <section class="page-hero hero-universal">
      <div class="container">
        <h1 class="page-title" id="bookTitle">Loading…</h1>
        <p class="page-subtitle" id="bookDesc"></p>
      </div>
      <div class="hero-divider"></div>
    </section>

    <!-- Chapters -->
    <section class="chapters-wrap">
      <div class="chapters-header">
        <h2 class="section-title">Contents</h2>
        <p class="chapters-desc">Select a chapter to open the text view.</p>
      </div>
      <div id="chaptersGrid" class="chapters-grid" role="list"></div>
    </section>
  </main>

  <!-- Footer partial -->
  <div id="site-footer"></div>

  <!-- Partials + Breadcrumbs + Book JS -->
  <script src="/israelite-research/js/include.js"></script>
  <script src="/israelite-research/js/breadcrumbs.js" defer></script>
  <script src="/israelite-research/js/book.js" defer></script>
</body>
</html>
