<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/israelite-research/styles.css" />

  <div id="site-header"></div>

    <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb" data-scope="tanakh"></nav>

      <p id="book-desc" class="book-desc" style="max-width:65ch;"></p>

    <section class="container" style="margin-top:1rem;">
      <div id="chapters" class="chapters-grid"></div>
    </section>

  <!-- Footer partial -->
  <div id="site-footer"></div>

  <script src="/israelite-research/js/include.js"></script>
