<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tanakh — Book</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="../js/include.js" defer></script>
  <script src="../js/book.js" defer></script>

  <style>
    /* Page spacing so footer doesn't touch content */
    main.container { padding-bottom: 3rem; }

    /* Shared wrapper so text and grid share the exact same left edge */
    .book-wrap {
      width: 544px;          /* 11 cols × 44px + 10 gaps × 6px = 484 + 60 = 544 */
      max-width: 100%;
    }

    /* Breadcrumb, title, description — all left inside the shared wrap */
    .crumbs {
      text-align: left;
      margin: .25rem 0 .5rem;
      color: #666;
      font-size: var(--fs-small-text);
    }
    .crumbs a { color: var(--blue-dark); text-decoration: none; }
    .crumbs a:hover { text-decoration: underline; }

    .book-hero { margin: .75rem 0 1rem; }
    .book-hero h1 { margin: 0; font-family: var(--ff-serif); text-wrap: balance; }
    .book-desc { color:#555; margin:.4rem 0 0; max-width: 70ch; }

    .book-toolbar {
      display:flex; gap:.5rem; align-items:center; flex-wrap:wrap;
      margin:.6rem 0 0; font-size: var(--fs-small-text); color:#666;
    }

    /* “Chapters” subhead — LEFT, directly above grid */
    .section-subhead {
      margin: 1rem 0 .25rem;
      font-weight: 700;
      color:#222;
      text-align: left;
    }

    /* Grid: 11 columns of 44px, 6px gaps — aligns with .book-wrap width */
    .chapter-grid {
      display: grid;
      grid-template-columns: repeat(11, 44px);
      gap: 6px;
      justify-content: start;
      margin-top: .5rem;
    }
    .chapter-tile {
      display: grid;
      place-items: center;
      width: 44px;
      height: 44px;
      border-radius: 8px;
      background: var(--gray-light);
      border: 1px solid var(--blue-light);
      color: var(--blue-dark);
      font-weight: 700;
      font-size: 1.05rem;
      line-height: 1;
      text-decoration: none;
      transition: transform .05s ease, background .15s ease, color .15s ease, border-color .15s ease;
    }
    .chapter-tile:hover {
      background: var(--blue-mid);
      color: #fff;
      border-color: var(--blue-mid);
      transform: translateY(-1px);
    }
