<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Genesis — Semitic Jew</title>
  <link rel="stylesheet" href="/israelite-research/styles.css" />
  <style>
    /* Page-local light helpers (keeps global CSS untouched) */
    .chapters-wrap { padding: var(--space-md, 24px) 0; }
    .chapters-header { margin: 0 0 .75rem 0; }
    .chapters-grid {
      display: grid;
      grid-template-columns: repeat(11, minmax(36px, 1fr)); /* 5 x 11 look */
      gap: .5rem;
      max-width: 700px; /* keeps grid tidy */
    }
    .chapters-grid a {
      display: inline-flex; align-items: center; justify-content: center;
      padding: .55rem .25rem;
      border: 1px solid #e6ebf2; background: #fff; color: #0b2340;
      text-decoration: none; border-radius: 8px; font-weight: 500;
    }
    .chapters-grid a:hover { outline: 2px solid var(--accent, #F17300); }
  </style>
</head>
<body>
  <!-- Header partial -->
  <div id="site-header"></div>

  <main>
    <!-- Breadcrumbs ABOVE hero (site standard) -->
    <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb"></nav>

    <!-- Universal hero -->
    <section class="page-hero hero-texts">
      <div class="container">
        <h1 id="bookTitle" class="page-title">Genesis</h1>
        <p id="bookDesc" class="page-subtitle">
          Creation, the beginning of mankind, and stories of the patriarchs and matriarchs.
        </p>
      </div>
      <div class="hero-divider"></div>
    </section>

    <!-- Chapters grid -->
    <section class="container chapters-wrap">
      <h2 class="chapters-header">Chapters</h2>
      <div id="chaptersGrid" class="chapters-grid" aria-label="Chapters list">
        <!-- JS fills this. Noscript fallback below. -->
        <noscript>
          <!-- Minimal fallback for Genesis 1–50 -->
          <a href="/israelite-research/tanakh/chapter.html?book=Genesis&chapter=1">1</a>
          <a href="/israelite-research/tanakh/chapter.html?book=Genesis&chapter=2">2</a>
          <a href="/israelite-research/tanakh/chapter.html?book=Genesis&chapter=3">3</a>
          <a href="/israelite-research/tanakh/chapter.html?book=Genesis&chapter=4">4</a>
          <a href="/israelite-research/tanakh/chapter.html?book=Genesis&chapter=5">5</a>
          <a href="/israelite-research/tanakh/chapter.html?book=Genesis&chapter=6">6</a>
          <a href="/israelite-research/tanakh/chapter.html?book=Genesis&chapter=7">7</a>
          <a href="/israelite-research/tanakh/chapter.html?book=Genesis&chapter=8">8</a>
          <a href="/israelite-research/tanakh/chapter.html?book=Genesis&chapter=9">9</a>
          <a href="/israelite-research/tanakh/chapter.html?book=Genesis&chapter=10">10</a>
          <!-- …continue to 50 as needed … -->
        </noscript>
      </div>
    </section>
  </main>

  <!-- Footer partial -->
  <div id="site-footer"></div>

  <!-- Partials + Breadcrumbs + Book logic -->
  <script src="/israelite-research/js/include.js"></script>
  <script src="/israelite-research/js/breadcrumbs.js" defer></script>
  <script src="/israelite-research/js/book.js" defer></script>

  <!-- Tiny inline safety net: only runs if book.js didn’t fill things -->
  <script>
    (function () {
      function q(name){return new URLSearchParams(location.search).get(name)}
      var book = q('book') || 'Genesis';
      var titleEl = document.getElementById('bookTitle');
      if (titleEl && !titleEl.dataset.filled) titleEl.textContent = book;

      // If book.js didn't render chapters, do a simple 1..N fallback (Genesis 50)
      var grid = document.getElementById('chaptersGrid');
      if (grid && !grid.children.length) {
        var max = 50; // fallback for Genesis; book.js should set real count from JSON
        var frag = document.createDocumentFragment();
        for (var i=1;i<=max;i++){
          var a = document.createElement('a');
          a.href = '/israelite-research/tanakh/chapter.html?book=' + encodeURIComponent(book) + '&chapter=' + i;
          a.textContent = i;
          frag.appendChild(a);
        }
        grid.appendChild(frag);
      }
    })();
  </script>
</body>
</html>
