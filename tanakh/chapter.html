<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chapter — Semitic Jew</title>
  <link rel="stylesheet" href="/israelite-research/styles.css" />
  <style>
    /* Minimal layout so content shows even if site CSS misses something */
    .chapter-wrap{max-width:900px;margin:0 auto;padding:1rem}
    .chapter-head{margin:0 0 1rem}
    .verses{display:flex;flex-direction:column;gap:.5rem}
    .verse-row{display:grid;grid-template-columns:44px 1fr auto;gap:.6rem;align-items:start;
      padding:.6rem .8rem;border:1px solid #e6ebf2;background:#fff;border-radius:8px}
    .vnum{font-weight:700;color:#666;text-align:center}
    .vtext{line-height:1.6}
    .tools-btn{border:1px solid #e6ebf2;background:#f8fafc;border-radius:8px;padding:.25rem .5rem;cursor:pointer}
    .tools{grid-column:1 / -1;margin-top:.5rem;border-top:1px dashed #e0e6ef;padding-top:.5rem}
    .tools[hidden]{display:none}
    .tools h4{margin:.25rem 0 .25rem;font-size:.95rem}
    .xref{font-size:.95rem;color:#054A91}
    .muted{color:#666;font-size:.95rem}

    /* Next-chapter button */
    .chapter-nav{margin-top:1.25rem;display:flex;justify-content:flex-end}
    .btn-next{
      display:inline-block;padding:.55rem .9rem;border:1px solid #e6ebf2;border-radius:10px;
      background:#3E7CB1;color:#fff;text-decoration:none;font-weight:600;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn-next:hover{transform:translateY(-1px);box-shadow:0 4px 10px rgba(0,0,0,.08)}
  </style>
</head>
<body>
  <!-- Header partial -->
  <div id="site-header"></div>

  <!-- Breadcrumbs -->
  <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb"></nav>

  <main class="chapter-wrap">
    <header class="chapter-head">
      <h1 id="chapterTitle" class="page-title">Loading…</h1>
      <p id="chapterDesc" class="page-subtitle"></p>
    </header>

    <section id="verses" class="verses" aria-live="polite">
      <div class="muted">Loading…</div>
    </section>

    <!-- New: Next chapter button -->
    <nav class="chapter-nav">
      <a id="nextChapter" class="btn-next" href="#">Next: Chapter 2 →</a>
    </nav>
  </main>

  <!-- Footer partial -->
  <div id="site-footer"></div>

  <!-- Partials + Breadcrumbs + Chapter logic (absolute paths for GitHub Pages) -->
  <script src="/israelite-research/js/include.js"></script>
  <script src="/israelite-research/js/breadcrumbs.js" defer></script>
  <script src="/israelite-research/js/chapter.js" defer></script>
</body>
</html>
