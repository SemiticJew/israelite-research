<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genesis — Chapter</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="../js/include.js" defer></script>
  <script src="../js/breadcrumbs.js" defer></script>
  <script src="../js/chapter.js" defer></script>

  <!-- Inline overrides to guarantee layout change takes effect -->
  <style>
    /* Base page layout */
    .chapter-wrap { max-width: 900px; margin: 0 auto 2.5rem; }
    .label { color:#666; font-size:.9rem; margin:.25rem 0 .4rem; }
    .chapter-head h1 { margin:.25rem 0; font-family: var(--ff-serif); }
    .navline { display:flex; gap:.5rem; justify-content:space-between; margin:.5rem 0 1rem; }
    .tools { display:flex; gap:.5rem; flex-wrap:wrap; margin:.5rem 0; }
    .tool-btn { padding:.35rem .6rem; border:1px solid #DBE4EE; border-radius:8px; background:#fff; cursor:pointer; }
    .panel { display:none; border:1px dashed #DBE4EE; border-radius:8px; padding:.5rem .75rem; margin:.35rem 0; background:#fff; }
    .panel.open { display:block; }
    .btn[aria-disabled="true"] { pointer-events:none; opacity:.5; }
    main.container { padding-bottom: 2.5rem; } /* keep footer off content */

    /* === Requested tweaks (forced) === */
    /* Title stays left */
    .chapter-head h1 { text-align: left !important; }

    /* Center the verses stream as a block */
    #verses {
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      margin-top: 1rem !important;
    }

    /* Each verse row uses comfortable max width */
    #verses .verse {
      width: min(100%, 760px) !important;
      display: flex !important;
      gap: .5rem !important;
      padding: .35rem 0 !important;
      border-bottom: 1px solid #f2f4f7 !important;
    }

    /* Keep the inner text left-aligned inside the centered block */
    #verses .vnum { width: 2.2rem; color:#666; text-align:right; font-variant-numeric: tabular-nums; }
    #verses .vtext { flex: 1; text-align: left !important; }
  </style>
</head>
<body>
  <!-- nested header -->
  <div data-include="../partials/header-nested.html"></div>

  <main class="container">
    <!-- breadcrumbs (filled by JS) -->
    <nav id="crumbs" class="crumbs"></nav>

    <div class="chapter-wrap">
      <div class="chapter-head">
        <div class="label" id="path">Texts / The Tanakh / <span id="book-label"></span></div>
        <h1 id="title">Genesis 1</h1>
      </div>

      <div class="navline">
        <a id="prev" class="btn" href="#">« Prev</a>
        <div id="chap-picker"></div>
        <a id="next" class="btn" href="#">Next »</a>
      </div>

      <div class="tools">
        <button class="tool-btn" data-target="#xrefs">Cross References</button>
        <button class="tool-btn" data-target="#notes">Commentary</button>
        <button class="tool-btn" data-target="#study">Study</button>
      </div>

      <div id="xrefs" class="panel"><em>Select a verse to see cross references.</em></div>
      <div id="notes" class="panel"><em>Add your commentary notes here.</em></div>
      <div id="study" class="panel"><em>Study tools coming soon.</em></div>

      <!-- Important: keep both id and class so the overrides apply -->
      <section id="verses" class="verses"></section>
    </div>
  </main>

  <!-- nested footer -->
  <div data-include="../partials/footer.html"></div>
</body>
</html>
