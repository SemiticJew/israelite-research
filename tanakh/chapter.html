<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tanakh — Chapter</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="../js/include.js" defer></script>
  <script src="../js/chapter.js" defer></script>
<script src="js/breadcrumbs.js" defer></script>

  <style>
    /* Page spacing */
    main.container { padding-bottom: 3rem; }

    /* Wrap to keep text aligned with verse column */
    .chapter-wrap { max-width: 760px; }

    .crumbs {
      margin: .25rem 0 .5rem; color:#666; font-size: var(--fs-small-text);
    }
    .crumbs a { color: var(--blue-dark); text-decoration: none; }
    .crumbs a:hover { text-decoration: underline; }

    .chapter-header h1 { margin:.25rem 0 0; font-family: var(--ff-serif); }
    .chapter-sub { color:#555; margin:.25rem 0 1rem; }

    /* Verse list */
    .verse-block {
      display: grid;
      grid-template-columns: 44px 1fr; /* number column + text */
      gap: .5rem .75rem;
      padding: .6rem .75rem;
      border-bottom: 1px solid var(--gray-light);
    }
    .verse-num {
      display: inline-flex; align-items:center; justify-content:center;
      width: 36px; height: 36px; border-radius: 6px;
      background: var(--gray-light); border:1px solid var(--blue-light);
      font-weight: 700; color: var(--blue-dark); text-decoration:none;
    }
    .verse-text { line-height: 1.6; }

    /* Tools under each verse */
    .verse-tools {
      grid-column: 2 / -1;
      display: flex; gap: .5rem; flex-wrap: wrap; margin-top: .25rem;
    }
    .tool-btn {
      display:inline-block; padding:.35rem .6rem; border-radius: 999px;
      background:#fff; border:1px solid var(--blue-light); color:var(--blue-dark);
      font-size: var(--fs-small-text); text-decoration:none;
    }
    .tool-btn:hover { background: var(--blue-mid); color:#fff; border-color: var(--blue-mid); }

    /* Panels (toggle) */
    .panel {
      grid-column: 2 / -1;
      background:#fff; border:1px solid var(--blue-light); border-radius:8px;
      padding:.6rem .75rem; margin:.5rem 0 0; display:none;
    }
    .panel.open { display:block; }

    .xrefs { font-size: var(--fs-small-text); }
    .xrefs a { color: var(--blue-dark); text-decoration: none; }
    .xrefs a:hover { text-decoration: underline; }

    .commentary textarea {
      width: 100%; min-height: 110px; resize: vertical; padding:.5rem .6rem;
      border:1px solid #d9e2ef; border-radius:8px; font: inherit;
    }

    /* Chapter nav */
    .chapter-nav {
      display:flex; justify-content:space-between; gap:.75rem; margin: 1rem 0;
    }
    .chapter-nav a {
      text-decoration:none; padding:.45rem .75rem; border:1px solid var(--blue-light);
      border-radius:8px; color: var(--blue-dark); background:#fff;
    }
    .chapter-nav a:hover { background: var(--blue-mid); color:#fff; border-color: var(--blue-mid); }
  </style>
</head>
<body>
  <!-- Shared header (nested) -->
  <div data-include="../partials/header-nested.html"></div>

  <main class="container">
    <div class="chapter-wrap">
      <nav class="crumbs" aria-label="Breadcrumb">
        <a id="crumbTexts" href="../texts.html">Texts</a> &nbsp;/&nbsp;
        <a id="crumbTanakh" href="../tanakh.html">The Tanakh</a> &nbsp;/&nbsp;
        <a id="crumbBook" href="#">Book</a> &nbsp;/&nbsp;
        <span id="crumbChapter">Chapter</span>
      </nav>

      <header class="chapter-header">
        <h1 id="title">Book Chapter</h1>
        <div class="chapter-sub" id="subline">KJV (sample) • Click a verse for tools</div>
        <div class="chapter-nav">
          <a id="prevLink" href="#">&larr; Previous</a>
          <a id="bookLink" href="#">Back to Contents</a>
          <a id="nextLink" href="#">Next &rarr;</a>
        </div>
      </header>

      <section id="verses" aria-label="Verses">
        <!-- Rendered by chapter.js -->
      </section>

      <div class="chapter-nav">
        <a id="prevLinkBottom" href="#">&larr; Previous</a>
        <a id="bookLinkBottom" href="#">Back to Contents</a>
        <a id="nextLinkBottom" href="#">Next &rarr;</a>
      </div>
    </div>
  </main>

  <!-- Shared footer -->
  <div data-include="../partials/footer.html"></div>
</body>
</html>
