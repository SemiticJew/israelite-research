<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tanakh — Chapter</title>
  <link rel="stylesheet" href="/israelite-research/styles.css"/>
  <style>
    :root{--ink:#0b2340;--muted:#6b7280;--accent:#F17300;--border:#e6ebf2;--card:#fff;--bg:#ffffff}
    body{background:var(--bg)}
    .container{max-width:1200px;margin:0 auto;padding:0 16px}
    header.sticky-bar{position:sticky;top:0;z-index:50;background:var(--bg);border-bottom:1px solid var(--border)}
    .bar{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:10px 0}
    .brand{font-weight:800;color:var(--ink);margin:0}
    .nav-group{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .nav-group select,.nav-group button{border:1px solid var(--border);background:var(--card);padding:6px 10px;border-radius:999px;cursor:pointer}
    .grid{display:grid;grid-template-columns:1.6fr 1fr;gap:18px;margin:14px 0 24px}
    @media (max-width: 900px){.grid{grid-template-columns:1fr}}
    .panel{border:1px solid var(--border);border-radius:16px;background:var(--card)}
    .panel header{padding:10px 14px;border-bottom:1px solid var(--border)}
    .panel main{padding:12px 14px}
    #verses .verse-row{padding:12px 14px;border-bottom:1px solid var(--border)}
    #verses .verse-row:last-child{border-bottom:none}
    .muted{color:var(--muted)}
    .dict-search{display:flex;gap:8px}
    .dict-search input{flex:1;border:1px solid var(--border);border-radius:10px;padding:8px 10px}
    .dict-search button{border:1px solid var(--border);background:var(--card);padding:8px 12px;border-radius:999px;cursor:pointer}
    .dict-entry{padding:10px 0;border-bottom:1px dashed var(--border)}
    .dict-entry:last-child{border-bottom:none}
    .dict-term{font-weight:800}
    .hint{font-size:.9em}
  </style>
</head>
<body>
  <header class="sticky-bar">
    <div class="container bar">
      <h1 class="brand page-title">Tanakh — Chapter</h1>
      <div class="nav-group">
        <button id="prevBtn" title="Previous chapter">‹ Prev</button>
        <label class="muted" for="chapterSel">Chapter</label>
        <select id="chapterSel"></select>
        <button id="nextBtn" title="Next chapter">Next ›</button>
      </div>
    </div>
  </header>

  <div class="container grid">
    <!-- LEFT: TEXT -->
    <section class="panel" aria-label="Bible text">
      <header><strong id="textHeader">Text</strong> <span id="sourceTag" class="muted"></span></header>
      <main id="verses" aria-live="polite"></main>
    </section>

    <!-- RIGHT: DICTIONARY (Easton) -->
    <aside class="panel" aria-label="Dictionary">
      <header><strong>Dictionary</strong> <span class="muted">(Easton)</span></header>
      <main>
        <div class="dict-search">
          <input id="dictQuery" type="search" placeholder="Search Easton (e.g., Abraham, Passover)"/>
          <button id="dictGo">Search</button>
        </div>
        <p class="hint muted" style="margin:8px 0 0">Tip: select a word in the text and press “Search”.</p>
        <div id="dictResults" style="margin-top:10px"></div>
      </main>
    </aside>
  </div>
