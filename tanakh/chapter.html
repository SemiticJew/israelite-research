<!-- tanakh/chapter.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chapter — Semitic Jew</title>
  <link rel="stylesheet" href="/israelite-research/styles.css" />
  <style>
    /* Page scaffold */
    .chapter-wrap{max-width:900px;margin:0 auto;padding:1rem}
    .chapter-head{margin:0 0 1rem}
    .muted{color:#666;font-size:.95rem}

    /* SINGLE container around all verses */
    .verses{
      display:flex; flex-direction:column; gap:0;
      border:1px solid #e6ebf2; background:#fff; border-radius:12px;
      padding:.5rem;
    }
    /* Each verse row (no individual borders) */
    .verse-row{
      display:grid; gap:.6rem; align-items:start;
      /* JS sets columns to: auto auto 44px 1fr (Tools, Copy, #, Text) */
      padding:.6rem .8rem;
    }
    /* Divider between verses */
    .verse-row + .verse-row{ border-top:1px solid #f1f4f9; }

    .vnum{font-weight:700;color:#666;text-align:center}
    .vtext{line-height:1.6}

    .tools-btn{
      border:1px solid #e6ebf2; background:#f8fafc; border-radius:8px;
      padding:.25rem .5rem; cursor:pointer
    }
    .copy-btn{
      border:1px solid #e6ebf2; background:#fff; border-radius:8px;
      padding:.25rem .5rem; cursor:pointer; display:inline-flex; align-items:center; justify-content:center;
      width:36px; height:28px;
    }

    .tools{grid-column:1 / -1;margin-top:.5rem;border-top:1px dashed #e0e6ef;padding-top:.5rem}
    .tools[hidden]{display:none}
    .tools h4{margin:.25rem 0 .25rem;font-size:.95rem}
    .xref{font-size:.95rem;color:#054A91}
  </style>
</head>
<body>
  <!-- Header partial -->
  <div id="site-header"></div>

  <!-- Breadcrumbs -->
  <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb"></nav>

  <main class="chapter-wrap">
    <header class="chapter-head">
      <h1 id="chapterTitle" class="page-title">Loading…</h1>
      <p id="chapterDesc" class="page-subtitle"></p>
    </header>

    <!-- Single rounded container holds every verse -->
    <section id="verses" class="verses" aria-live="polite">
      <div class="muted">Loading…</div>
    </section>
  </main>

  <!-- Footer partial -->
  <div id="site-footer"></div>

  <!-- Partials + Breadcrumbs + Chapter logic (absolute paths for GitHub Pages) -->
  <script src="/israelite-research/js/include.js"></script>
  <script src="/israelite-research/js/breadcrumbs.js" defer></script>
  <script src="/israelite-research/js/chapter.js" defer></script>
</body>
</html>
