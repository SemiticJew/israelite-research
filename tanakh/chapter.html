<head>

  <link rel="stylesheet" href="/israelite-research/styles.css" />
  <style>
    /* spacing for tools / copy / number */
    .verse-row { display:flex; gap:1rem; align-items:flex-start; }
    .verse-actions { display:flex; align-items:center; gap:.6rem; min-width:110px; }
    .verse-num { font-weight:700; color:#333; }
    .tools-btn, .copy-btn{
      appearance:none; border:1px solid #e6ebf2; background:#F17300; color:#fff;
      padding:.35rem .6rem; border-radius:8px; cursor:pointer; font-size:.9rem;
    }
    .copy-btn{ background:#0b2340; }
    .verses-shell{ background:#fff; border:1px solid #e6ebf2; border-radius:14px; padding:1rem; }
    .verse-card{ padding:.75rem .75rem 1rem; border-bottom:1px solid #f0f3f8; }
    .verse-card:last-child{ border-bottom:0; }
    .verse-text{ line-height:1.7; color:#111; }
    .verse-tools{ margin:.6rem 0 0 0; display:none; }
    .verse-tools.active{ display:block; }
    .tabs{ display:flex; gap:.5rem; margin:.5rem 0; flex-wrap:wrap; }
    .tab-btn{ padding:.25rem .5rem; border:1px solid #e6ebf2; background:#fff; border-radius:6px; cursor:pointer; font-size:.85rem; }
    .tab-btn.active{ background:#0b2340; color:#fff; }
    .tab-panel{ display:none; padding:.35rem 0; }
    .tab-panel.active{ display:block; }
    .xref-list{ margin:.25rem 0 0 1rem; }
    .xref-list li{ margin:.15rem 0; }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <!-- Universal hero -->
  <section class="page-hero hero-texts">
    <div class="container">
      <h1 class="page-title" id="hero-title">Chapter</h1>
      <p class="page-subtitle" id="hero-subtitle">Study the Scriptures line by line.</p>
    </div>
    <div class="hero-divider"></div>
  </section>

  <!-- Breadcrumbs UNDER hero -->
  <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb" data-scope="texts"></nav>

  <main class="container chapter-page">
    <div class="verses-shell" id="verses"></div>
  </main>

  <div id="site-footer"></div>

  <script src="/israelite-research/js/include.js"></script>
  <script src="/israelite-research/js/breadcrumbs.js" defer></script>
