<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leviticus - Tanakh</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header><h1>Leviticus</h1></header>

  <main>
    <div id="chapters" class="chapter-grid"></div>
  </main>

  <footer><p>&copy; Israelite Research</p></footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const book = "leviticus";
      const total = 27;
      const grid = document.getElementById("chapters");
      for (let ch = 1; ch <= total; ch++) {
        const a = document.createElement("a");
        a.className = "chapter-card";
        a.href = `chapter.html?book=${book}&ch=${ch}`;
        a.textContent = ch;
        grid.appendChild(a);
      }
    });
  </script>
</body>
</html>
