<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Israelite Encyclopedia — Semitic Jew</title>

<link rel="stylesheet" href="/israelite-research/styles.css"/>

<style>
  :root{--ink:#0b2340;--accent:#F17300;--brand:#054A91;--muted:#6b7280;--sky:#DBE4EE}
  body{background:#fff;color:var(--ink)}
  .container{max-width:1400px;margin:0 auto;padding:0 16px}
  .topbar{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid var(--sky)}
  .topbar-inner{display:flex;justify-content:space-between;align-items:center;padding:10px 16px}
  .title{font-size:1.2rem;font-weight:800;margin:0}
  .layout{display:grid;grid-template-columns:380px 1fr;gap:16px;margin:14px 0 32px}
  @media (max-width:980px){.layout{grid-template-columns:1fr}.panel-right{order:-1}}
  .panel{background:#fff;border:1px solid var(--sky);border-radius:10px}
  .panel h3{margin:10px 14px;font-size:1rem;color:var(--brand)}
  .facets{border-bottom:1px solid var(--sky);padding:10px 12px}
  .az{display:grid;grid-template-columns:repeat(13,1fr);gap:4px}
  .az button{border:1px solid var(--sky);background:#fff;border-radius:6px;padding:.3rem 0;font:inherit;cursor:pointer}
  .az button:hover{background:#f8fafc}
  .results{max-height:calc(100vh - 260px);overflow:auto;padding:8px 8px 12px}
  .card{border:1px solid var(--sky);border-radius:10px;padding:10px;margin:8px 4px;cursor:pointer;background:#fff}
  .card:hover{box-shadow:0 4px 12px rgba(0,0,0,.06)}
  .card .line1{display:flex;align-items:baseline;gap:.5rem}
  .card .term{font-weight:800}
  .card .abstract{margin-top:.25rem;font-size:.9rem;color:#374151}
  .reader{padding:10px 14px}
  .reader .head{display:flex;align-items:center;justify-content:space-between;gap:8px;border-bottom:1px solid var(--sky);padding-bottom:8px}
  .reader .r-title{margin:0;font-size:1.4rem;font-weight:800}
  .reader article{line-height:1.55;margin-top:10px}
  .empty{padding:22px;color:var(--muted)}
  .r-toolbar{display:flex;gap:.5rem;align-items:center;margin-top:8px}
  .r-toolbar input[type="search"]{flex:1;border:1px solid #e6ebf2;border-radius:8px;padding:.55rem .7rem;font:inherit}
  .r-toolbar .btn{border:1px solid #e6ebf2;background:#fff;border-radius:8px;padding:.5rem .7rem;cursor:pointer}
</style>
</head>
<body class="bib-refs" data-page="encyclopedia">
<div id="site-header"></div>

<div class="topbar">
  <div class="topbar-inner container">
    <h1 class="title">Israelite Encyclopedia</h1>
  </div>
</div>

<main class="container layout">
  <section aria-label="Results and facets" class="panel panel-left">
    <h3>Browse</h3>
    <div class="facets">
      <div aria-label="A–Z jump" class="az"></div>
    </div>
    <div aria-label="Search results" class="results" id="results" role="listbox">
      <div class="empty">Type in the search or select a letter to browse.</div>
    </div>
  </section>

  <aside aria-label="Reading panel" class="panel panel-right">
    <div class="reader" id="reader">
      <div class="head">
        <h2 class="r-title">Select an entry</h2>
        <form autocomplete="off" class="r-toolbar" onsubmit="return false;">
          <input aria-label="Search encyclopedia" id="q" name="q_ency" placeholder="Search (e.g., Judeans, Gentiles, Kushites)…" spellcheck="false" type="search"/>
          <button class="btn" id="clearQ" type="button">Clear</button>
        </form>
      </div>
      <!-- article-content is required for xref-hover targeting -->
      <article class="article-content">
        <div class="empty">Definitions will appear here when you select a result.</div>
      </article>
    </div>
  </aside>
</main>

<div id="site-footer"></div>

<!-- Includes -->
<script src="/israelite-research/js/include.js" defer></script>
<script src="/israelite-research/js/citations.js" defer></script>
<script src="/israelite-research/js/xref-hover.js" defer></script>
<script src="/israelite-research/js/encyclopedia.seealso.js" defer></script>
<script src="/israelite-research/js/encyclopedia.seealso.autolink.js" defer></script>

<!-- App that loads /data/israelite_dictionary.json with robust path fallbacks -->
<script src="/israelite-research/js/encyclopedia.app.js" defer></script>
<script src="/israelite-research/js/encyclopedia.seealso.render.js" defer></script>
<script src="js/encyclopedia.linkify.js"></script>
<script src="js/xref-rebind.js"></script>
<script src="js/xref-url-override.js?v=1762745482"></script>
</body>
</html>
