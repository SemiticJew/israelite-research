<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title><!-- TITLE --> — Semitic Jew</title>
  <link rel="stylesheet" href="/israelite-research/styles.css" />
  <style>
    /* Article page enhancements (kept minimal; uses your palette) */
    :root{ --accent:#F17300; --ink:#0b2340; --muted:#666; }
    .article-shell{ max-width: 760px; margin: 0 auto; }
    .article-head{ text-align: center; margin-top:.5rem; }
    .article-date{ color: var(--muted); font-size:.95rem; letter-spacing:.2px; margin-bottom:.35rem; }
    .article-title{ font-family: var(--ff-serif, "Adobe Garamond Pro", Garamond, serif); font-size: clamp(1.9rem, 3.4vw, 2.6rem); color:#000; line-height:1.15; margin: 0 0 .8rem; }
    .hero-image{ margin: 1rem auto; }
    .hero-image img{ width:100%; height:auto; display:block; border-radius:10px; }
    /* Byline under image, left-aligned with the content column */
    .article-byline{ display:flex; align-items:center; gap:.65rem; margin:.35rem 0 1.2rem; color:#333; }
    .article-byline .author-avatar{ width:40px; height:40px; border-radius:50%; object-fit:cover; border:1px solid #e6ebf2; background:#f0f3f8; }
    .article-byline .byline-name{ font-weight:700; }
    .article-byline .byline-meta{ color:#666; font-size:.95rem; }
    /* Share row */
    .article-share{ display:flex; align-items:center; gap:.5rem; margin: .2rem 0 1.25rem; }
    .article-share .label{ color:#666; font-size:.95rem; margin-right:.25rem; }
    .share-btn{ display:inline-flex; align-items:center; justify-content:center; width:36px; height:36px; border-radius:999px; border:1px solid #e6ebf2; background:#fff; color:#054A91; text-decoration:none; }
    .share-btn:hover{ transform: translateY(-1px); }
    /* Body */
    .article-content{ color:#1d1d1d; font-size:1.06rem; line-height:1.7; }
    .article-content p{ margin: 1rem 0; }
    .article-content h2{ font-family: var(--ff-serif); font-size:1.35rem; margin:1.6rem 0 .6rem; color:#000; }
    .article-content blockquote{ border-left:4px solid var(--accent); padding:.25rem 1rem; color:#333; background:#f9fbfe; border-radius:8px; }
    .article-content hr{ border:none; border-top:1px solid #e6ebf2; margin:1.4rem 0; }
    /* Tags */
    .article-tags{ display:flex; flex-wrap:wrap; gap:.5rem; margin:1.5rem 0 2.5rem; }
    .tag{ font-size:.85rem; padding:.3rem .6rem; border:1px solid #e6ebf2; border-radius:999px; background:#fff; color:#054A91; text-decoration:none; }
  </style>
</head>
<body>

  <!-- Site header (partial) -->
  <div id="site-header"></div>

  <main class="container article-page">
    <!-- Breadcrumbs -->
    <nav id="breadcrumbs" class="breadcrumb" aria-label="Breadcrumb"></nav>

    <div class="article-shell">
      <!-- Title + Date -->
      <header class="article-head">
        <div class="article-date"><!-- DATE e.g., Jan 5, 2025 --></div>
        <h1 class="article-title"><!-- TITLE --></h1>
      </header>

      <!-- Hero image -->
      <figure class="hero-image">
        <img
          src="/israelite-research/images/articles/<!-- HERO 700x394 -->"
          srcset="
            /israelite-research/images/articles/<!-- HERO 700x394 --> 700w,
            /israelite-research/images/articles/<!-- HERO 1000x563 --> 1000w
          "
          sizes="700px"
          alt="<!-- ALT -->"
          onerror="this.onerror=null;this.src='/israelite-research/images/articles/creation-hero-700x394.jpg'">
      </figure>

      <!-- Byline row (left aligned under hero) -->
      <div class="article-byline">
        <img class="author-avatar"
             src="/israelite-research/images/authors/semitic-jew.jpg"
             alt="Author: Semitic Jew"
             onerror="this.src='/israelite-research/images/authors/default.jpg'">
        <div>
          <div class="byline-name">Semitic Jew</div>
          <div class="byline-meta">Author</div>
        </div>
      </div>

      <!-- Share -->
      <div class="article-share">
        <span class="label">Share:</span>
        <a class="share-btn" id="shareX"   aria-label="Share on X/Twitter" href="#" target="_blank" rel="noopener">X</a>
        <a class="share-btn" id="shareFB"  aria-label="Share on Facebook"  href="#" target="_blank" rel="noopener">f</a>
        <a class="share-btn" id="shareEM"  aria-label="Share via Email"    href="#">@</a>
      </div>

      <!-- Body -->
      <article class="article-content">
        <!-- YOUR ARTICLE PARAGRAPHS HERE -->
        <p>First paragraph …</p>
        <h2>Subheading</h2>
        <p>Body paragraph …</p>
        <blockquote>Optional pull-quote or emphasis paragraph.</blockquote>
        <p>More paragraphs …</p>
      </article>

      <!-- Tags (optional) -->
      <div class="article-tags">
        <a class="tag" href="/israelite-research/articles.html?tag=creation">Creation</a>
        <a class="tag" href="/israelite-research/articles.html?tag=genesis">Genesis</a>
      </div>
    </div>
  </main>

  <!-- Site footer (partial) -->
  <div id="site-footer"></div>

  <!-- Partials + Breadcrumbs -->
  <script src="/israelite-research/js/include.js"></script>
  <script src="/israelite-research/js/breadcrumbs.js" defer></script>

  <!-- Simple share links fill with current URL/title -->
  <script>
    (function(){
      const url   = encodeURIComponent(location.href);
      const title = encodeURIComponent(document.title.replace(' — Semitic Jew',''));
      const x  = document.getElementById('shareX');
      const fb = document.getElementById('shareFB');
      const em = document.getElementById('shareEM');
      if(x)  x.href = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
      if(fb) fb.href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
      if(em) em.href = `mailto:?subject=${title}&body=${url}`;
    })();
  </script>
</body>
</html>
